<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular - Terapia Ocupacional</title>
  <style>
    body {
      font-family: Cambria, serif !important;
      background-color: #e9f5ec;
      margin: 0;
      padding: 15px 10px;
      font-size: 14px;
      color: #2d3e26;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 15px;
      font-size: 1.8em;
    }
    .progress-container {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 25px;
      background-color: #ccc;
      border-radius: 15px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 25px;
      transition: width 0.5s ease-in-out;
    }
    .curriculum {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .year {
      min-width: 230px;
      max-width: 230px;
      background: #d0e8d0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
      padding: 12px 15px;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }
    .year:hover {
      background-color: #b8d8b8;
    }
    .year h2 {
      text-align: center;
      font-size: 1.15em;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 6px;
      margin-bottom: 12px;
      color: #2e7d32;
    }
    .semester {
      margin-bottom: 14px;
    }
    .semester h3 {
      font-size: 1em;
      color: #33691e;
      margin: 8px 0 6px;
      border-bottom: 1.5px solid #a5d6a7;
      padding-bottom: 4px;
    }
    .subject {
      padding: 7px 8px;
      margin: 5px 0;
      background: #f0faf0;
      border-left: 5px solid #81c784;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.25s, border-color 0.25s, color 0.25s;
      font-size: 0.9em;
      color: #1b5e20;
      user-select: none;
    }
    .subject:hover:not(.locked):not(.approved):not(.reprobated) {
      background-color: #c8e6c9;
      border-left-color: #4caf50;
    }
    .subject.approved {
      background: #4caf50;
      color: white;
      border-color: #388e3c;
    }
    .subject.reprobated {
      background: #e57373;
      color: white;
      border-color: #c62828;
    }
    .subject.locked {
      background: #e0e0e0;
      color: #9e9e9e;
      cursor: not-allowed;
      border-color: #bdbdbd;
    }
    .subject[title]:hover::after {
      content: attr(title);
      position: absolute;
      left: 105%;
      top: 0;
      background: #2e7d32;
      color: #e8f5e9;
      padding: 6px 8px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 0.75em;
      z-index: 10;
      max-width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    #student-controls {
      width: 80%;
      max-width: 600px;
      margin: 15px auto 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 18px;
      background: #388e3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #2e7d32;
    }
    select {
      width: 100%;
      max-width: 300px;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #4caf50;
      cursor: pointer;
      user-select: none;
    }
    label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9em;
      cursor: pointer;
      color: #2e7d32;
      user-select: none;
    }
    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .year {
        min-width: 100%;
        max-width: 100%;
      }
      #student-controls {
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Terapia Ocupacional</h1>

  <div id="student-controls">
    <select id="studentSelector" title="Selecciona un estudiante"></select>
    <button id="addStudentBtn" title="Agregar estudiante">Agregar</button>
    <button id="editStudentBtn" title="Editar estudiante">Editar</button>
    <button id="deleteStudentBtn" title="Eliminar estudiante">Eliminar</button>
    <label title="Permitir que el estudiante tome asignaturas sin cumplir prerrequisitos">
      <input type="checkbox" id="allowWithoutPrereq" />
      Permitir tomar asignaturas sin prerrequisitos
    </label>
  </div>

  <div class="progress-container">
    <div id="progress-text">Progreso académico: 0%</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill">0%</div>
    </div>
  </div>

  <div class="curriculum" id="curriculum"></div>

  <button onclick="resetProgress()">Reiniciar Progreso</button>

  <script>
    // Estructura de años y semestres
    const curriculum = {
      'Año 1': ['I', 'II'],
      'Año 2': ['III', 'IV'],
      'Año 3': ['V', 'VI'],
      'Año 4': ['VII', 'VIII'],
      'Año 5': ['IX', 'X']
    };

    // Lista de asignaturas con prerrequisitos
    const subjects = [
      { code: 'MAT-016', name: 'Razonamiento Lógico Matemático', semester: 'I', prereq: [] },
      { code: 'BIO-006', name: 'Principios de la Biología', semester: 'I', prereq: [] },
      { code: 'COM-001', name: 'Taller de Competencias para el Aprendizaje', semester: 'I', prereq: [] },
      { code: 'FGL-149', name: 'Taller de Competencias Comunicativas', semester: 'I', prereq: [] },
      { code: 'TOC-078', name: 'Fundamentos de Terapia Ocupacional', semester: 'I', prereq: [] },
      { code: 'FGL-151', name: 'Taller de Desarrollo Personal I', semester: 'I', prereq: [] },
      { code: 'TOC-079', name: 'Anatomía Descriptiva', semester: 'II', prereq: [] },
      { code: 'TOC-080', name: 'Psicología General y del Desarrollo', semester: 'II', prereq: [] },
      { code: 'TOC-119', name: 'Ocupación Humana', semester: 'II', prereq: ['TOC-078'] },
      { code: 'FGL-152', name: 'Taller de Desarrollo Personal II', semester: 'II', prereq: [] },
      { code: 'FGL-001', name: 'Cultura y Valores', semester: 'II', prereq: [] },
      { code: 'ENF-150', name: 'Salud y Sociedad', semester: 'II', prereq: [] },
      { code: 'ENF-151', name: 'Atención Básica de Urgencia', semester: 'II', prereq: [] },
      { code: 'TOC-083', name: 'Desempeño y Participación Ocupacional', semester: 'III', prereq: ['TOC-119'] },
      { code: 'TOC-006', name: 'Psicología Social y del Trabajo', semester: 'III', prereq: [] },
      { code: 'TOC-084', name: 'Fundamentos del Movimiento Humano', semester: 'III', prereq: ['MAT-016'] },
      { code: 'TOC-085', name: 'Anatomía y Fisiología de Sistemas', semester: 'III', prereq: [] },
      { code: 'TOC-086', name: 'Introducción a la Salud Mental', semester: 'III', prereq: ['TOC-080'] },
      { code: 'FGL-008', name: 'Inglés Básico I', semester: 'III', prereq: [] },
      { code: 'FGL-111', name: 'Persona y Sentido', semester: 'III', prereq: [] },
      { code: 'TOC-087', name: 'Evaluación del Desarrollo de Competencias HITO 1', semester: 'IV', prereq: ['TOC-083'] },
      { code: 'TOC-088', name: 'Análisis y Adaptación de la Actividad', semester: 'IV', prereq: ['TOC-083'] },
      { code: 'ENF-152', name: 'Ética y Salud', semester: 'IV', prereq: [] },
      { code: 'TOC-089', name: 'Psicomotricidad', semester: 'IV', prereq: [] },
      { code: 'TOC-090', name: 'Patología General', semester: 'IV', prereq: [] },
      { code: 'TOC-091', name: 'Biomecánica', semester: 'IV', prereq: ['TOC-084'] },
      { code: 'FGL-010', name: 'Inglés Básico II', semester: 'IV', prereq: ['FGL-008'] },
      { code: 'TOC-092', name: 'Razonamiento Profesional', semester: 'V', prereq: ['TOC-083'] },
      { code: 'TOC-057', name: 'Psicomotricidad Aplicada', semester: 'V', prereq: ['TOC-089'] },
      { code: 'TOC-093', name: 'Gestión y Terapia Ocupacional', semester: 'V', prereq: [] },
      { code: 'TOC-094', name: 'Salud Mental en Niños y Adolescentes', semester: 'V', prereq: ['TOC-086'] },
      { code: 'TOC-095', name: 'Neurología en Niños y Adolescentes', semester: 'V', prereq: ['TOC-089'] },
      { code: 'TOC-096', name: 'Traumatología', semester: 'V', prereq: ['TOC-079'] },
      { code: 'TOC-EL1', name: 'Electivo I', semester: 'V', prereq: [] },
      { code: 'TOC-097', name: 'Procesos de Terapia Ocupacional', semester: 'VI', prereq: ['TOC-092'] },
      { code: 'TOC-098', name: 'Ergonomía y Salud en el Trabajo', semester: 'VI', prereq: ['TOC-088'] },
      { code: 'TOC-099', name: 'Diagnóstico e Intervención en la Comunidad', semester: 'VI', prereq: [] },
      { code: 'TOC-100', name: 'Salud Mental del Adulto y Persona Mayor', semester: 'VI', prereq: ['TOC-086'] },
      { code: 'TOC-101', name: 'Neurología del Adulto y Persona Mayor', semester: 'VI', prereq: ['TOC-085'] },
      { code: 'TOC-EL2', name: 'Electivo II', semester: 'VI', prereq: ['TOC-EL1'] },
      { code: 'TOC-102', name: 'Diagnóstico Ocupacional en Personas Mayores', semester: 'VII', prereq: ['TOC-101','TOC-100','TOC-097'] },
      { code: 'TOC-103', name: 'Diagnóstico Ocupacional en Adultos', semester: 'VII', prereq: ['TOC-101','TOC-100','TOC-097'] },
      { code: 'TOC-104', name: 'Diagnóstico Ocupacional en Niños, Niñas y Adolescentes', semester: 'VII', prereq: ['TOC-094','TOC-097','TOC-095'] },
      { code: 'TOC-068', name: 'Inclusión Educacional y Laboral', semester: 'VII', prereq: ['TOC-094','TOC-095','TOC-098'] },
      { code: 'TOC-105', name: 'Órtesis y Tecnologías para la Inclusión', semester: 'VII', prereq: ['TOC-091','TOC-101','TOC-096'] },
      { code: 'TOC-106', name: 'Estadística y Epidemiología', semester: 'VII', prereq: ['MAT-016'] },
      { code: 'TOC-107', name: 'Evaluación del Desarrollo de Competencias HITO 2', semester: 'VIII', prereq: ['TOC-102','TOC-103','TOC-104'] },
      { code: 'TOC-108', name: 'Intervención Ocupacional en Personas Mayores', semester: 'VIII', prereq: ['TOC-102'] },
      { code: 'TOC-109', name: 'Intervención Ocupacional en Adultos', semester: 'VIII', prereq: ['TOC-103'] },
      { code: 'TOC-110', name: 'Intervención Ocupacional en Niños y Adolescentes', semester: 'VIII', prereq: ['TOC-104'] },
      { code: 'TOC-111', name: 'Órtesis', semester: 'VIII', prereq: ['TOC-105'] },
      { code: 'TOC-EL3', name: 'Electivo III', semester: 'VIII', prereq: ['TOC-EL2'] },
      { code: 'TOC-113', name: 'Metodología y Diseño de Investigación', semester: 'VIII', prereq: ['TOC-106'] },
      { code: 'TOC-114', name: 'Internado Profesional I', semester: 'IX', prereq: ['TOC-107'] },
      { code: 'TOC-115', name: 'Internado Profesional II', semester: 'IX', prereq: ['TOC-107','TOC-114'] },
      { code: 'TOC-116', name: 'Seminario de Investigación', semester: 'IX', prereq: ['TOC-113'] },
      { code: 'TOC-117', name: 'Internado Profesional III', semester: 'X', prereq: ['TOC-107','TOC-115'] },
      { code: 'TOC-118', name: 'Internado Profesional IV', semester: 'X', prereq: ['TOC-107','TOC-117'] }
    ];

    // Datos de estudiantes guardados en localStorage
    let students = JSON.parse(localStorage.getItem('students')) || {};
    let currentStudentId = null;

    // Estado del checkbox
    let allowWithoutPrereq = JSON.parse(localStorage.getItem('allowWithoutPrereq')) || false;

    // Funciones para prerrequisitos
    function meetsPrerequisites(studentData, subject) {
      return subject.prereq.every(code => studentData.approved.includes(code));
    }

    function allSemestersApproved(studentData, uptoSemester) {
      const allowedSemesters = ['I','II','III','IV','V','VI','VII','VIII'];
      const semestersToCheck = allowedSemesters.slice(0, allowedSemesters.indexOf(uptoSemester) + 1);
      const subjectsToCheck = subjects.filter(s => semestersToCheck.includes(s.semester));
      return subjectsToCheck.every(s => studentData.approved.includes(s.code));
    }

    // Verifica si está aprobado
    function isApproved(studentData, code) {
      return studentData.approved.includes(code);
    }
    // Verifica si está reprobado
    function isReprobated(studentData, code) {
      return studentData.reprobated.includes(code);
    }

    // Renderiza la malla
    function renderCurriculum() {
      const container = document.getElementById('curriculum');
      container.innerHTML = '';

      for (const [year, semesters] of Object.entries(curriculum)) {
        const yearDiv = document.createElement('div');
        yearDiv.classList.add('year');
        const yearTitle = document.createElement('h2');
        yearTitle.textContent = year;
        yearDiv.appendChild(yearTitle);

        for (const semester of semesters) {
          const semesterDiv = document.createElement('div');
          semesterDiv.classList.add('semester');
          const semesterTitle = document.createElement('h3');
          semesterTitle.textContent = `Semestre ${semester}`;
          semesterDiv.appendChild(semesterTitle);

          const semesterSubjects = subjects.filter(s => s.semester === semester);
          semesterSubjects.forEach(subject => {
            const subjDiv = document.createElement('div');
            subjDiv.classList.add('subject');
            subjDiv.textContent = `${subject.name} (${subject.code})`;
            subjDiv.title = `Prerrequisitos: ${subject.prereq.length ? subject.prereq.join(', ') : 'Ninguno'}`;

            if (!currentStudentId) {
              subjDiv.classList.add('locked');
            } else {
              const studentData = students[currentStudentId];

              // Estado asignatura
              if (isApproved(studentData, subject.code)) {
                subjDiv.classList.add('approved');
              } else if (isReprobated(studentData, subject.code)) {
                subjDiv.classList.add('reprobated');
              }

              // Validar prerrequisitos para permitir marcar (solo si la opción está desactivada)
              const canTakeSubject = allowWithoutPrereq || meetsPrerequisites(studentData, subject);

              // Si no puede tomar y no está aprobado ni reprobado, bloquea
              if (!canTakeSubject && !isApproved(studentData, subject.code) && !isReprobated(studentData, subject.code)) {
                subjDiv.classList.add('locked');
                subjDiv.title += '\nNo cumple prerrequisitos.';
              }

              subjDiv.style.cursor = subjDiv.classList.contains('locked') ? 'not-allowed' : 'pointer';

              subjDiv.addEventListener('click', () => {
                if (subjDiv.classList.contains('locked')) return;

                if (subjDiv.classList.contains('approved')) {
                  // Cambiar a reprobado
                  subjDiv.classList.remove('approved');
                  subjDiv.classList.add('reprobated');
                  const idx = studentData.approved.indexOf(subject.code);
                  if (idx > -1) studentData.approved.splice(idx, 1);
                  if (!studentData.reprobated.includes(subject.code)) studentData.reprobated.push(subject.code);
                } else if (subjDiv.classList.contains('reprobated')) {
                  // Quitar estado
                  subjDiv.classList.remove('reprobated');
                  const idx = studentData.reprobated.indexOf(subject.code);
                  if (idx > -1) studentData.reprobated.splice(idx, 1);
                } else {
                  // Marcar aprobado
                  subjDiv.classList.add('approved');
                  if (!studentData.approved.includes(subject.code)) studentData.approved.push(subject.code);
                }
                saveStudents();
                renderCurriculum();
                updateProgress();
              });
            }

            semesterDiv.appendChild(subjDiv);
          });
          yearDiv.appendChild(semesterDiv);
        }

        container.appendChild(yearDiv);
      }
    }

    // Actualiza la barra y texto de progreso
    function updateProgress() {
      if (!currentStudentId) {
        document.getElementById('progress-text').textContent = 'Progreso académico: 0%';
        document.getElementById('progress-fill').style.width = '0%';
        document.getElementById('progress-fill').textContent = '0%';
        return;
      }

      const studentData = students[currentStudentId];
      const totalSubjects = subjects.length;
      const approvedSubjects = studentData.approved.length;
      const percent = Math.round((approvedSubjects / totalSubjects) * 100);

      document.getElementById('progress-text').textContent = `Progreso académico: ${percent}% (${approvedSubjects}/${totalSubjects})`;
      document.getElementById('progress-fill').style.width = percent + '%';
      document.getElementById('progress-fill').textContent = percent + '%';
    }

    // Guardar estudiantes en localStorage
    function saveStudents() {
      localStorage.setItem('students', JSON.stringify(students));
    }

    // Guardar checkbox
    function saveCheckbox() {
      localStorage.setItem('allowWithoutPrereq', JSON.stringify(allowWithoutPrereq));
    }

    // Renderiza lista desplegable estudiantes ordenada por apellido paterno
    function renderStudentSelector() {
      const selector = document.getElementById('studentSelector');
      selector.innerHTML = '';
      const optionDefault = document.createElement('option');
      optionDefault.value = '';
      optionDefault.textContent = 'Selecciona un estudiante';
      selector.appendChild(optionDefault);

      // Ordenar estudiantes por apellido paterno
      const sortedStudents = Object.entries(students).sort((a, b) => {
        // apellido paterno en minúsculas para ordenar
        const aLastName = a[1].lastName.toLowerCase();
        const bLastName = b[1].lastName.toLowerCase();
        if (aLastName < bLastName) return -1;
        if (aLastName > bLastName) return 1;
        return 0;
      });

      sortedStudents.forEach(([id, stu]) => {
        const option = document.createElement('option');
        option.value = id;
        option.textContent = `${stu.lastName} ${stu.motherLastName} ${stu.firstName} (${stu.rut})`;
        selector.appendChild(option);
      });

      selector.value = currentStudentId || '';
    }

    // Añadir estudiante
    function addStudent() {
      const rut = prompt('Ingrese RUT (sin puntos ni guion):');
      if (!rut || rut.trim() === '') return alert('Debe ingresar RUT válido.');

      const firstName = prompt('Ingrese nombre(s):');
      if (!firstName || firstName.trim() === '') return alert('Debe ingresar nombre(s).');

      const lastName = prompt('Ingrese apellido paterno:');
      if (!lastName || lastName.trim() === '') return alert('Debe ingresar apellido paterno.');

      const motherLastName = prompt('Ingrese apellido materno:');
      if (!motherLastName || motherLastName.trim() === '') return alert('Debe ingresar apellido materno.');

      // Generar ID único (puede ser el rut)
      const id = rut.trim();

      if (students[id]) return alert('Este RUT ya está registrado.');

      students[id] = {
        rut: rut.trim(),
        firstName: firstName.trim(),
        lastName: lastName.trim(),
        motherLastName: motherLastName.trim(),
        approved: [],
        reprobated: []
      };
      currentStudentId = id;
      saveStudents();
      renderStudentSelector();
      renderCurriculum();
      updateProgress();
      alert('Estudiante agregado.');
    }

    // Editar estudiante (nombre y apellidos)
    function editStudent() {
      if (!currentStudentId) return alert('Seleccione un estudiante para editar.');

      const stu = students[currentStudentId];

      const rut = prompt('Editar RUT (no puede ser vacío):', stu.rut);
      if (!rut || rut.trim() === '') return alert('Debe ingresar RUT válido.');

      const firstName = prompt('Editar nombre(s):', stu.firstName);
      if (!firstName || firstName.trim() === '') return alert('Debe ingresar nombre(s).');

      const lastName = prompt('Editar apellido paterno:', stu.lastName);
      if (!lastName || lastName.trim() === '') return alert('Debe ingresar apellido paterno.');

      const motherLastName = prompt('Editar apellido materno:', stu.motherLastName);
      if (!motherLastName || motherLastName.trim() === '') return alert('Debe ingresar apellido materno.');

      // Si cambió el RUT, cambiar la clave
      if (rut.trim() !== currentStudentId) {
        if (students[rut.trim()]) {
          alert('Este RUT ya está registrado.');
          return;
        }
        // Mover datos a nuevo ID
        students[rut.trim()] = {...students[currentStudentId]};
        delete students[currentStudentId];
        currentStudentId = rut.trim();
      }

      students[currentStudentId].rut = rut.trim();
      students[currentStudentId].firstName = firstName.trim();
      students[currentStudentId].lastName = lastName.trim();
      students[currentStudentId].motherLastName = motherLastName.trim();

      saveStudents();
      renderStudentSelector();
      renderCurriculum();
      updateProgress();
      alert('Estudiante editado.');
    }

    // Eliminar estudiante
    function deleteStudent() {
      if (!currentStudentId) return alert('Seleccione un estudiante para eliminar.');
      if (!confirm('¿Está seguro de eliminar este estudiante? Se perderá todo su progreso.')) return;

      delete students[currentStudentId];
      currentStudentId = null;
      saveStudents();
      renderStudentSelector();
      renderCurriculum();
      updateProgress();
    }

    // Cambio de estudiante seleccionado
    document.getElementById('studentSelector').addEventListener('change', e => {
      currentStudentId = e.target.value || null;
      renderCurriculum();
      updateProgress();
    });

    // Botones añadir/editar/eliminar
    document.getElementById('addStudentBtn').addEventListener('click', addStudent);
    document.getElementById('editStudentBtn').addEventListener('click', editStudent);
    document.getElementById('deleteStudentBtn').addEventListener('click', deleteStudent);

    // Checkbox "permitir tomar sin prerrequisitos"
    const checkbox = document.getElementById('allowWithoutPrereq');
    checkbox.checked = allowWithoutPrereq;
    checkbox.addEventListener('change', e => {
      allowWithoutPrereq = e.target.checked;
      saveCheckbox();
      renderCurriculum();
    });

    // Reiniciar progreso
    function resetProgress() {
      if (!currentStudentId) return alert('Seleccione un estudiante para reiniciar progreso.');

      if (!confirm('¿Está seguro que desea reiniciar el progreso de este estudiante?')) return;

      students[currentStudentId].approved = [];
      students[currentStudentId].reprobated = [];
      saveStudents();
      renderCurriculum();
      updateProgress();
    }

    // Inicialización
    renderStudentSelector();
    updateProgress();
    renderCurriculum();
  </script>
</body>
</html>
