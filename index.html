<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular - Terapia Ocupacional</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: Cambria, serif !important;
      background-color: #e9f5ec;
      margin: 0;
      padding: 15px 10px;
      font-size: 14px;
      color: #2d3e26;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
      font-size: 1.8em;
      user-select: none;
    }
    .controls {
      width: 80%;
      max-width: 600px;
      margin: 0 auto 20px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
    }
    select, button {
      padding: 8px 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #4caf50;
      cursor: pointer;
      user-select: none;
    }
    select:disabled, button:disabled {
      background: #ddd;
      border-color: #aaa;
      cursor: not-allowed;
      color: #666;
    }
    button:hover:not(:disabled) {
      background: #388e3c;
      color: white;
    }
    .curriculum {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      width: 80%;
      margin: 0 auto 40px;
    }
    .year {
      min-width: 230px;
      max-width: 230px;
      background: #d0e8d0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
      padding: 12px 15px;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }
    .year:hover {
      background-color: #b8d8b8;
    }
    .year h2 {
      text-align: center;
      font-size: 1.15em;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 6px;
      margin-bottom: 12px;
      color: #2e7d32;
      user-select: none;
    }
    .semester {
      margin-bottom: 14px;
    }
    .semester h3 {
      font-size: 1em;
      color: #33691e;
      margin: 8px 0 6px;
      border-bottom: 1.5px solid #a5d6a7;
      padding-bottom: 4px;
      user-select: none;
    }
    .subject {
      padding: 7px 8px;
      margin: 5px 0;
      background: #f0faf0;
      border-left: 5px solid #81c784;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.25s, border-color 0.25s, color 0.25s;
      font-size: 0.9em;
      color: #1b5e20;
      user-select: none;
    }
    .subject:hover:not(.locked):not(.approved):not(.reprobated) {
      background-color: #c8e6c9;
      border-left-color: #4caf50;
    }
    .subject.approved {
      background: #4caf50;
      color: white;
      border-color: #388e3c;
    }
    .subject.reprobated {
      background: #d32f2f;
      color: white;
      border-color: #b71c1c;
    }
    .subject.locked {
      background: #e0e0e0;
      color: #9e9e9e;
      cursor: not-allowed;
      border-color: #bdbdbd;
    }
    .subject[title]:hover::after {
      content: attr(title);
      position: absolute;
      left: 105%;
      top: 0;
      background: #2e7d32;
      color: #e8f5e9;
      padding: 6px 8px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 0.75em;
      z-index: 10;
      max-width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    @media (max-width: 600px) {
      .year {
        min-width: 100%;
        max-width: 100%;
      }
      .controls {
        flex-direction: column;
      }
      select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">Malla Curricular - Terapia Ocupacional</h1>

  <div class="controls">
    <select id="studentSelector" aria-label="Seleccionar estudiante"></select>
    <button id="addStudentBtn" type="button">Añadir estudiante</button>
    <button id="editStudentBtn" type="button">Editar estudiante</button>
    <button id="deleteStudentBtn" type="button">Eliminar estudiante</button>
    <button id="resetProgressBtn" type="button">Reiniciar progreso</button>
  </div>

  <div class="curriculum" id="curriculum"></div>

<script>
  // Datos malla
  const curriculum = {
    'Año 1': ['I', 'II'],
    'Año 2': ['III', 'IV'],
    'Año 3': ['V', 'VI'],
    'Año 4': ['VII', 'VIII'],
    'Año 5': ['IX', 'X']
  };

  const subjects = [
    { code: 'MAT-016', name: 'Razonamiento Lógico Matemático', semester: 'I', prereq: [] },
    { code: 'BIO-006', name: 'Principios de la Biología', semester: 'I', prereq: [] },
    { code: 'COM-001', name: 'Taller de Competencias para el Aprendizaje', semester: 'I', prereq: [] },
    { code: 'FGL-149', name: 'Taller de Competencias Comunicativas', semester: 'I', prereq: [] },
    { code: 'TOC-078', name: 'Fundamentos de Terapia Ocupacional', semester: 'I', prereq: [] },
    { code: 'FGL-151', name: 'Taller de Desarrollo Personal I', semester: 'I', prereq: [] },
    { code: 'TOC-079', name: 'Anatomía Descriptiva', semester: 'II', prereq: [] },
    { code: 'TOC-080', name: 'Psicología General y del Desarrollo', semester: 'II', prereq: [] },
    { code: 'TOC-119', name: 'Ocupación Humana', semester: 'II', prereq: ['TOC-078'] },
    { code: 'FGL-152', name: 'Taller de Desarrollo Personal II', semester: 'II', prereq: [] },
    { code: 'FGL-001', name: 'Cultura y Valores', semester: 'II', prereq: [] },
    { code: 'ENF-150', name: 'Salud y Sociedad', semester: 'II', prereq: [] },
    { code: 'ENF-151', name: 'Atención Básica de Urgencia', semester: 'II', prereq: [] },
    { code: 'TOC-083', name: 'Desempeño y Participación Ocupacional', semester: 'III', prereq: ['TOC-119'] },
    { code: 'TOC-006', name: 'Psicología Social y del Trabajo', semester: 'III', prereq: [] },
    { code: 'TOC-084', name: 'Fundamentos del Movimiento Humano', semester: 'III', prereq: ['MAT-016'] },
    { code: 'TOC-085', name: 'Anatomía y Fisiología de Sistemas', semester: 'III', prereq: [] },
    { code: 'TOC-086', name: 'Introducción a la Salud Mental', semester: 'III', prereq: ['TOC-080'] },
    { code: 'FGL-008', name: 'Inglés Básico I', semester: 'III', prereq: [] },
    { code: 'FGL-111', name: 'Persona y Sentido', semester: 'III', prereq: [] },
    { code: 'TOC-087', name: 'Evaluación del Desarrollo de Competencias HITO 1', semester: 'IV', prereq: ['TOC-083'] },
    { code: 'TOC-088', name: 'Análisis y Adaptación de la Actividad', semester: 'IV', prereq: ['TOC-083'] },
    { code: 'ENF-152', name: 'Ética y Salud', semester: 'IV', prereq: [] },
    { code: 'TOC-089', name: 'Psicomotricidad', semester: 'IV', prereq: [] },
    { code: 'TOC-090', name: 'Patología General', semester: 'IV', prereq: [] },
    { code: 'TOC-091', name: 'Biomecánica', semester: 'IV', prereq: ['TOC-084'] },
    { code: 'FGL-010', name: 'Inglés Básico II', semester: 'IV', prereq: ['FGL-008'] },
    { code: 'TOC-092', name: 'Razonamiento Profesional', semester: 'V', prereq: ['TOC-083'] },
    { code: 'TOC-057', name: 'Psicomotricidad Aplicada', semester: 'V', prereq: ['TOC-089'] },
    { code: 'TOC-093', name: 'Gestión y Terapia Ocupacional', semester: 'V', prereq: [] },
    { code: 'TOC-094', name: 'Salud Mental en Niños y Adolescentes', semester: 'V', prereq: ['TOC-086'] },
    { code: 'TOC-095', name: 'Neurología en Niños y Adolescentes', semester: 'V', prereq: ['TOC-089'] },
    { code: 'TOC-096', name: 'Traumatología', semester: 'V', prereq: ['TOC-079'] },
    { code: 'TOC-EL1', name: 'Electivo I', semester: 'V', prereq: [] },
    { code: 'TOC-097', name: 'Procesos de Terapia Ocupacional', semester: 'VI', prereq: ['TOC-092'] },
    { code: 'TOC-098', name: 'Ergonomía y Salud en el Trabajo', semester: 'VI', prereq: ['TOC-088'] },
    { code: 'TOC-099', name: 'Diagnóstico e Intervención en la Comunidad', semester: 'VI', prereq: [] },
    { code: 'TOC-100', name: 'Salud Mental del Adulto y Persona Mayor', semester: 'VI', prereq: ['TOC-086'] },
    { code: 'TOC-101', name: 'Neurología del Adulto y Persona Mayor', semester: 'VI', prereq: ['TOC-085'] },
    { code: 'TOC-EL2', name: 'Electivo II', semester: 'VI', prereq: ['TOC-EL1'] },
    { code: 'TOC-102', name: 'Diagnóstico Ocupacional en Personas Mayores', semester: 'VII', prereq: ['TOC-101','TOC-100','TOC-097'] },
    { code: 'TOC-103', name: 'Diagnóstico Ocupacional en Adultos', semester: 'VII', prereq: ['TOC-101','TOC-100','TOC-097'] },
    { code: 'TOC-104', name: 'Diagnóstico Ocupacional en Niños, Niñas y Adolescentes', semester: 'VII', prereq: ['TOC-094','TOC-097','TOC-095'] },
    { code: 'TOC-068', name: 'Inclusión Educacional y Laboral', semester: 'VII', prereq: ['TOC-094','TOC-095','TOC-098'] },
    { code: 'TOC-105', name: 'Órtesis y Tecnologías para la Inclusión', semester: 'VII', prereq: ['TOC-091','TOC-101','TOC-096'] },
    { code: 'TOC-106', name: 'Estadística y Epidemiología', semester: 'VII', prereq: ['MAT-016'] },
    { code: 'TOC-107', name: 'Evaluación del Desarrollo de Competencias HITO 2', semester: 'VIII', prereq: ['TOC-102','TOC-103','TOC-104'] },
    { code: 'TOC-108', name: 'Intervención Ocupacional en Personas Mayores', semester: 'VIII', prereq: ['TOC-102'] },
    { code: 'TOC-109', name: 'Intervención Ocupacional en Adultos', semester: 'VIII', prereq: ['TOC-103'] },
    { code: 'TOC-110', name: 'Intervención Ocupacional en Niños y Adolescentes', semester: 'VIII', prereq: ['TOC-104'] },
    { code: 'TOC-111', name: 'Órtesis', semester: 'VIII', prereq: ['TOC-105'] },
    { code: 'TOC-EL3', name: 'Electivo III', semester: 'VIII', prereq: ['TOC-EL2'] },
    { code: 'TOC-113', name: 'Metodología y Diseño de Investigación', semester: 'VIII', prereq: ['TOC-106'] },
    { code: 'TOC-114', name: 'Internado Profesional I', semester: 'IX', prereq: ['TOC-107'] },
    { code: 'TOC-115', name: 'Internado Profesional II', semester: 'IX', prereq: ['TOC-107','TOC-114'] },
    { code: 'TOC-116', name: 'Seminario de Investigación', semester: 'IX', prereq: ['TOC-113'] },
    { code: 'TOC-117', name: 'Internado Profesional III', semester: 'X', prereq: ['TOC-107','TOC-115'] },
    { code: 'TOC-118', name: 'Internado Profesional IV', semester: 'X', prereq: ['TOC-107','TOC-117'] }
  ];

  // Almacenamiento local
  const LS_STUDENTS = 'students';
  const LS_STUDENTS_DATA = 'studentsData';

  // Estructuras
  let students = JSON.parse(localStorage.getItem(LS_STUDENTS) || '{}');
  let studentsData = JSON.parse(localStorage.getItem(LS_STUDENTS_DATA) || '{}');
  let currentStudentId = null;

  // Guarda estudiantes y progreso
  function saveStudents() {
    localStorage.setItem(LS_STUDENTS, JSON.stringify(students));
  }
  function saveStudentsData() {
    localStorage.setItem(LS_STUDENTS_DATA, JSON.stringify(studentsData));
  }

  // Ordenar por apellido (última palabra del nombre)
  function sortStudentsByLastName(studentsObj) {
    return Object.entries(studentsObj).sort((a,b) => {
      const aLast = a[1].trim().split(' ').slice(-1)[0].toLowerCase();
      const bLast = b[1].trim().split(' ').slice(-1)[0].toLowerCase();
      return aLast.localeCompare(bLast);
    });
  }

  // Actualiza título con nombre del estudiante
  function updateTitle() {
    const title = document.getElementById('title');
    if (currentStudentId && students[currentStudentId]) {
      title.textContent = `Malla Curricular - ${students[currentStudentId]}`;
    } else {
      title.textContent = 'Malla Curricular - Terapia Ocupacional';
    }
  }

  // Verifica prerrequisitos aprobados
  function canTakeSubject(subjectCode) {
    if (!currentStudentId || !studentsData[currentStudentId]) return false;
    const approved = studentsData[currentStudentId].approved || [];
    const subject = subjects.find(s => s.code === subjectCode);
    if (!subject) return false;
    return subject.prereq.every(pre => approved.includes(pre));
  }

  // Renderiza malla curricular
  function renderCurriculum() {
    const container = document.getElementById('curriculum');
    container.innerHTML = '';

    for (const [year, semesters] of Object.entries(curriculum)) {
      const yearDiv = document.createElement('div');
      yearDiv.className = 'year';
      const h2 = document.createElement('h2');
      h2.textContent = year;
      yearDiv.appendChild(h2);

      semesters.forEach(sem => {
        const semDiv = document.createElement('div');
        semDiv.className = 'semester';
        const h3 = document.createElement('h3');
        h3.textContent = `Semestre ${sem}`;
        semDiv.appendChild(h3);

        const subs = subjects.filter(sub => sub.semester === sem);
        subs.forEach(sub => {
          const subjDiv = document.createElement('div');
          subjDiv.className = 'subject';
          subjDiv.textContent = `${sub.code} - ${sub.name}`;
          subjDiv.title = sub.prereq.length
            ? `Prerrequisitos: ${sub.prereq.join(', ')}`
            : 'Sin prerrequisitos';

          // Si no hay estudiante o no puede tomar por prerrequisito bloqueado
          if (!currentStudentId || !canTakeSubject(sub.code)) {
            subjDiv.classList.add('locked');
          }

          // Estado aprobado o reprobado
          if (currentStudentId && studentsData[currentStudentId]) {
            const approved = studentsData[currentStudentId].approved || [];
            const reprobated = studentsData[currentStudentId].reprobated || [];
            if (approved.includes(sub.code)) {
              subjDiv.classList.add('approved');
            } else if (reprobated.includes(sub.code)) {
              subjDiv.classList.add('reprobated');
            }
          }

          // Click para cambiar estado: desbloqueado solo
          subjDiv.addEventListener('click', () => {
            if (!currentStudentId) {
              alert('Seleccione un estudiante primero.');
              return;
            }
            if (subjDiv.classList.contains('locked')) return;

            const approved = studentsData[currentStudentId].approved || [];
            const reprobated = studentsData[currentStudentId].reprobated || [];

            if (approved.includes(sub.code)) {
              // Pasar a reprobado
              studentsData[currentStudentId].approved = approved.filter(c => c !== sub.code);
              studentsData[currentStudentId].reprobated.push(sub.code);
            } else if (reprobated.includes(sub.code)) {
              // Quitar ambos estados (pendiente)
              studentsData[currentStudentId].reprobated = reprobated.filter(c => c !== sub.code);
            } else {
              // Pasar a aprobado
              studentsData[currentStudentId].approved.push(sub.code);
            }
            saveStudentsData();
            renderCurriculum();
          });

          semDiv.appendChild(subjDiv);
        });

        yearDiv.appendChild(semDiv);
      });

      container.appendChild(yearDiv);
    }
  }

  // Actualiza lista selector estudiantes
  function populateStudentSelector() {
    const selector = document.getElementById('studentSelector');
    selector.innerHTML = '';

    const sorted = sortStudentsByLastName(students);

    if (sorted.length === 0) {
      const option = document.createElement('option');
      option.value = '';
      option.textContent = '(No hay estudiantes)';
      selector.appendChild(option);
      currentStudentId = null;
      selector.disabled = true;
    } else {
      sorted.forEach(([rut, name]) => {
        const option = document.createElement('option');
        option.value = rut;
        option.textContent = name;
        selector.appendChild(option);
      });
      if (!currentStudentId || !students[currentStudentId]) {
        currentStudentId = sorted[0][0];
      }
      selector.value = currentStudentId;
      selector.disabled = false;
    }
    updateTitle();
  }

  // Actualiza visualización y controles al cambiar estudiante
  function updateProgress() {
    renderCurriculum();
  }

  // Eventos de botones
  function addStudent() {
    let rut = prompt('Ingrese RUT del estudiante (sin puntos ni guion):');
    if (!rut) return alert('RUT no puede estar vacío.');
    rut = rut.trim();
    if (students.hasOwnProperty(rut)) return alert('Estudiante ya existe.');

    let name = prompt('Ingrese nombre completo del estudiante:');
    if (!name) return alert('Nombre no puede estar vacío.');
    name = name.trim();

    students[rut] = name;
    studentsData[rut] = { approved: [], reprobated: [] };
    saveStudents();
    saveStudentsData();
    currentStudentId = rut;
    populateStudentSelector();
    updateProgress();
  }

  function editStudent() {
    if (!currentStudentId) return alert('No hay estudiante seleccionado.');
    const currentName = students[currentStudentId];
    let newName = prompt('Editar nombre completo:', currentName);
    if (!newName) return alert('Nombre no puede estar vacío.');
    newName = newName.trim();
    students[currentStudentId] = newName;
    saveStudents();
    populateStudentSelector();
    updateTitle();
  }

  function deleteStudent() {
    if (!currentStudentId) return alert('No hay estudiante seleccionado.');
    if (!confirm(`¿Está seguro de eliminar al estudiante ${students[currentStudentId]}? Esta acción no se puede deshacer.`)) return;

    delete studentsData[currentStudentId];
    delete students[currentStudentId];
    saveStudents();
    saveStudentsData();
    currentStudentId = null;
    populateStudentSelector();
    updateProgress();
  }

  function resetProgress() {
    if (!currentStudentId) return alert('No hay estudiante seleccionado.');
    if (!confirm('¿Confirma reiniciar el progreso del estudiante seleccionado?')) return;
    studentsData[currentStudentId] = { approved: [], reprobated: [] };
    saveStudentsData();
    updateProgress();
  }

  // Selector cambia de estudiante
  document.getElementById('studentSelector').addEventListener('change', (e) => {
    const selectedId = e.target.value;
    if (students.hasOwnProperty(selectedId)) {
      currentStudentId = selectedId;
    } else {
      currentStudentId = null;
    }
    updateTitle();
    updateProgress();
  });

  // Inicialización al cargar página
  window.onload = () => {
    populateStudentSelector();
    updateProgress();

    document.getElementById('addStudentBtn').addEventListener('click', addStudent);
    document.getElementById('editStudentBtn').addEventListener('click', editStudent);
    document.getElementById('deleteStudentBtn').addEventListener('click', deleteStudent);
    document.getElementById('resetProgressBtn').addEventListener('click', resetProgress);
  };
</script>
</body>
</html>
