<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular - Terapia Ocupacional</title>
  <style>
    body {
      font-family: Cambria, serif !important;
      background-color: #e9f5ec;
      margin: 0;
      padding: 15px 10px;
      font-size: 14px;
      color: #2d3e26;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 15px;
      font-size: 1.8em;
    }
    .progress-container {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 25px;
      background-color: #ccc;
      border-radius: 15px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 25px;
      transition: width 0.5s ease-in-out;
    }
    .curriculum {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .year {
      min-width: 230px;
      max-width: 230px;
      background: #d0e8d0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
      padding: 12px 15px;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }
    .year:hover {
      background-color: #b8d8b8;
    }
    .year h2 {
      text-align: center;
      font-size: 1.15em;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 6px;
      margin-bottom: 12px;
      color: #2e7d32;
    }
    .semester {
      margin-bottom: 14px;
    }
    .semester h3 {
      font-size: 1em;
      color: #33691e;
      margin: 8px 0 6px;
      border-bottom: 1.5px solid #a5d6a7;
      padding-bottom: 4px;
    }
    .subject {
      padding: 7px 8px;
      margin: 5px 0;
      background: #f0faf0;
      border-left: 5px solid #81c784;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.25s, border-color 0.25s, color 0.25s;
      font-size: 0.9em;
      color: #1b5e20;
      user-select: none;
    }
    .subject:hover:not(.locked):not(.approved):not(.reprobated) {
      background-color: #c8e6c9;
      border-left-color: #4caf50;
    }
    .subject.approved {
      background: #4caf50;
      color: white;
      border-color: #388e3c;
    }
    .subject.reprobated {
      background: #e57373;
      color: white;
      border-color: #c62828;
    }
    .subject.locked {
      background: #e0e0e0;
      color: #9e9e9e;
      cursor: not-allowed;
      border-color: #bdbdbd;
    }
    .subject[title]:hover::after {
      content: attr(title);
      position: absolute;
      left: 105%;
      top: 0;
      background: #2e7d32;
      color: #e8f5e9;
      padding: 6px 8px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 0.75em;
      z-index: 10;
      max-width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    #student-controls {
      width: 80%;
      max-width: 600px;
      margin: 15px auto 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 18px;
      background: #388e3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #2e7d32;
    }
    select {
      width: 100%;
      max-width: 300px;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #4caf50;
      cursor: pointer;
      user-select: none;
    }
    @media (max-width: 600px) {
      .year {
        min-width: 100%;
        max-width: 100%;
      }
      #student-controls {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Terapia Ocupacional</h1>

  <div id="student-controls">
    <select id="studentSelector" title="Selecciona un estudiante"></select>
    <button id="addStudentBtn" title="Agregar estudiante">Agregar</button>
    <button id="editStudentBtn" title="Editar estudiante">Editar</button>
    <button id="deleteStudentBtn" title="Eliminar estudiante">Eliminar</button>
  </div>

  <div class="progress-container">
    <div id="progress-text">Progreso académico: 0%</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill">0%</div>
    </div>
  </div>

  <div class="curriculum" id="curriculum"></div>

  <button onclick="resetProgress()">Reiniciar Progreso</button>

  <script>
    // Convertir datos antiguos si existen (antes de cargar students)
    (function convertOldStudents() {
      const oldStudents = JSON.parse(localStorage.getItem('students'));
      if (oldStudents && Object.values(oldStudents).some(s => typeof s === 'string')) {
        const newStudents = {};
        for (const id in oldStudents) {
          const fullNameRut = oldStudents[id]; // ej: "Juan Perez Casanova (12345678-9)"
          const match = fullNameRut.match(/^(.+)\s+\((.+)\)$/);
          if (match) {
            const fullName = match[1];
            const rut = match[2];
            const parts = fullName.trim().split(' ');
            // Suponemos apellido paterno es primer apellido, materno el segundo, luego nombre(s)
            let lastName = parts[1] || '';
            let motherLastName = parts[2] || '';
            let firstName = parts.slice(3).join(' ') || parts[0] || '';
            // Ajuste para menos de 4 partes
            if(parts.length === 3) {
              lastName = parts[1];
              motherLastName = '';
              firstName = parts[2];
            }
            if(parts.length === 2) {
              lastName = parts[1];
              motherLastName = '';
              firstName = parts[0];
            }
            newStudents[rut] = {
              rut,
              firstName: firstName || fullName,
              lastName: lastName || '',
              motherLastName: motherLastName || '',
              approved: [],
              reprobated: []
            };
          }
        }
        localStorage.setItem('students', JSON.stringify(newStudents));
        // No recargamos automáticamente para no perder el estado actual
        alert('Datos antiguos convertidos automáticamente. Recarga la página para actualizar.');
      }
    })();

    // Estructura de años y semestres
    const curriculum = {
      'Año 1': ['I', 'II'],
      'Año 2': ['III', 'IV'],
      'Año 3': ['V', 'VI'],
      'Año 4': ['VII', 'VIII'],
      'Año 5': ['IX', 'X']
    };

    // Lista de asignaturas con prerrequisitos
    const subjects = [
      { code: 'MAT-016', name: 'Razonamiento Lógico Matemático', semester: 'I', prereq: [] },
      { code: 'BIO-006', name: 'Principios de la Biología', semester: 'I', prereq: [] },
      { code: 'COM-001', name: 'Taller de Competencias para el Aprendizaje', semester: 'I', prereq: [] },
      { code: 'FGL-149', name: 'Taller de Competencias Comunicativas', semester: 'I', prereq: [] },
      { code: 'TOC-078', name: 'Fundamentos de Terapia Ocupacional', semester: 'I', prereq: [] },
      { code: 'FGL-151', name: 'Taller de Desarrollo Personal I', semester: 'I', prereq: [] },
      { code: 'TOC-079', name: 'Anatomía Descriptiva', semester: 'II', prereq: [] },
      { code: 'TOC-080', name: 'Psicología General y del Desarrollo', semester: 'II', prereq: [] },
      { code: 'TOC-119', name: 'Ocupación Humana', semester: 'II', prereq: ['TOC-078'] },
      { code: 'FGL-152', name: 'Taller de Desarrollo Personal II', semester: 'II', prereq: [] },
      { code: 'FGL-001', name: 'Cultura y Valores', semester: 'II', prereq: [] },
      { code: 'ENF-150', name: 'Salud y Sociedad', semester: 'II', prereq: [] },
      { code: 'ENF-151', name: 'Atención Básica de Urgencia', semester: 'II', prereq: [] },
      { code: 'TOC-083', name: 'Desempeño y Participación Ocupacional', semester: 'III', prereq: ['TOC-119'] },
      { code: 'TOC-006', name: 'Psicología Social y del Trabajo', semester: 'III', prereq: [] },
      { code: 'TOC-084', name: 'Fundamentos del Movimiento Humano', semester: 'III', prereq: ['MAT-016'] },
      { code: 'TOC-085', name: 'Anatomía y Fisiología de Sistemas', semester: 'III', prereq: [] },
      { code: 'TOC-086', name: 'Introducción a la Salud Mental', semester: 'III', prereq: ['TOC-080'] },
      { code: 'FGL-008', name: 'Inglés Básico I', semester: 'III', prereq: [] },
      { code: 'FGL-111', name: 'Persona y Sentido', semester: 'III', prereq: [] },
      { code: 'TOC-087', name: 'Evaluación del Desarrollo de Competencias HITO 1', semester: 'IV', prereq: ['TOC-083'] },
      { code: 'TOC-088', name: 'Análisis y Adaptación de la Actividad', semester: 'IV', prereq: ['TOC-083'] },
      { code: 'ENF-152', name: 'Ética y Salud', semester: 'IV', prereq: [] },
      { code: 'TOC-089', name: 'Psicomotricidad', semester: 'IV', prereq: [] },
      { code: 'TOC-090', name: 'Patología General', semester: 'IV', prereq: [] },
      { code: 'TOC-091', name: 'Biomecánica', semester: 'IV', prereq: ['TOC-084'] },
      { code: 'FGL-010', name: 'Inglés Básico II', semester: 'IV', prereq: ['FGL-008'] },
      { code: 'TOC-092', name: 'Razonamiento Profesional', semester: 'V', prereq: ['TOC-083'] },

      { code: 'TOC-096', name: 'Traumatología', semester: 'V', prereq: ['TOC-079'] },
      { code: 'TOC-EL1', name: 'Electivo I', semester: 'V', prereq: [] },
      { code: 'TOC-097', name: 'Procesos de Terapia Ocupacional', semester: 'VI', prereq: ['TOC-092'] },
      { code: 'TOC-098', name: 'Ergonomía y Salud en el Trabajo', semester: 'VI', prereq: ['TOC-088'] },
      { code: 'TOC-099', name: 'Diagnóstico e Intervención en la Comunidad', semester: 'VI', prereq: [] },
      { code: 'TOC-100', name: 'Salud Mental del Adulto y Persona Mayor', semester: 'VI', prereq: ['TOC-086'] },
      { code: 'TOC-101', name: 'Neurología del Adulto y Persona Mayor', semester: 'VI', prereq: ['TOC-085'] },
      { code: 'TOC-EL2', name: 'Electivo II', semester: 'VI', prereq: ['TOC-EL1'] },
      { code: 'TOC-102', name: 'Diagnóstico Ocupacional en Personas Mayores', semester: 'VII', prereq: ['TOC-101','TOC-100','TOC-097'] },
      { code: 'TOC-103', name: 'Diagnóstico Ocupacional en Adultos', semester: 'VII', prereq: ['TOC-101','TOC-100','TOC-097'] },
      { code: 'TOC-104', name: 'Diagnóstico Ocupacional en Niños, Niñas y Adolescentes', semester: 'VII', prereq: ['TOC-094','TOC-097','TOC-095'] },
      { code: 'TOC-068', name: 'Inclusión Educacional y Laboral', semester: 'VII', prereq: ['TOC-094','TOC-095','TOC-098'] },
      { code: 'TOC-105', name: 'Órtesis y Tecnologías para la Inclusión', semester: 'VII', prereq: ['TOC-091','TOC-101','TOC-096'] },
      { code: 'TOC-106', name: 'Estadística y Epidemiología', semester: 'VII', prereq: ['MAT-016'] },
      { code: 'TOC-107', name: 'Evaluación del Desarrollo de Competencias HITO 2', semester: 'VIII', prereq: ['TOC-102','TOC-103','TOC-104'] },
      { code: 'TOC-108', name: 'Intervención Ocupacional en Personas Mayores', semester: 'VIII', prereq: ['TOC-102'] },
      { code: 'TOC-109', name: 'Intervención Ocupacional en Adultos', semester: 'VIII', prereq: ['TOC-103'] },
      { code: 'TOC-110', name: 'Intervención Ocupacional en Niños y Adolescentes', semester: 'VIII', prereq: ['TOC-104'] },
      { code: 'TOC-111', name: 'Órtesis', semester: 'VIII', prereq: ['TOC-105'] },
      { code: 'TOC-EL3', name: 'Electivo III', semester: 'VIII', prereq: ['TOC-EL2'] },
      { code: 'TOC-113', name: 'Metodología y Diseño de Investigación', semester: 'VIII', prereq: ['TOC-106'] },
      { code: 'TOC-114', name: 'Internado Profesional I', semester: 'IX', prereq: ['TOC-107'] },
      { code: 'TOC-115', name: 'Internado Profesional II', semester: 'IX', prereq: ['TOC-107','TOC-114'] },
      { code: 'TOC-116', name: 'Seminario de Investigación', semester: 'IX', prereq: ['TOC-113'] },
      { code: 'TOC-117', name: 'Internado Profesional III', semester: 'X', prereq: ['TOC-107','TOC-115'] },
      { code: 'TOC-118', name: 'Internado Profesional IV', semester: 'X', prereq: ['TOC-107','TOC-117'] }
    ];

    // Datos de estudiantes guardados en localStorage
    let students = JSON.parse(localStorage.getItem('students')) || {};

    let currentStudentId = null;

    // Función para ordenar estudiantes por apellido paterno
    function sortStudentsByLastName(studentsObj) {
      return Object.values(studentsObj).sort((a, b) => {
        if (a.lastName.toLowerCase() < b.lastName.toLowerCase()) return -1;
        if (a.lastName.toLowerCase() > b.lastName.toLowerCase()) return 1;
        return 0;
      });
    }

    // Mostrar estudiantes en el selector
    function renderStudentSelector() {
      const select = document.getElementById('studentSelector');
      select.innerHTML = '';
      const sortedStudents = sortStudentsByLastName(students);
      sortedStudents.forEach(student => {
        const option = document.createElement('option');
        option.value = student.rut;
        option.textContent = `${student.lastName} ${student.motherLastName} ${student.firstName} (${student.rut})`.trim();
        select.appendChild(option);
      });
      if(sortedStudents.length > 0){
        currentStudentId = sortedStudents[0].rut;
        select.value = currentStudentId;
      } else {
        currentStudentId = null;
      }
      renderCurriculum();
    }

    // Guardar estudiantes en localStorage
    function saveStudents() {
      localStorage.setItem('students', JSON.stringify(students));
    }

    // Agregar estudiante pidiendo apellidos y nombre separados
    function addStudent() {
      const rut = prompt('Ingrese RUT del estudiante (sin puntos ni guion)');
      if(!rut) return alert('RUT no válido.');
      if(students[rut]) return alert('Este RUT ya existe.');

      const lastName = prompt('Ingrese Apellido Paterno');
      if(!lastName) return alert('Apellido Paterno es obligatorio.');
      const motherLastName = prompt('Ingrese Apellido Materno (puede quedar vacío)');
      const firstName = prompt('Ingrese Nombre(s)');
      if(!firstName) return alert('Nombre es obligatorio.');

      students[rut] = {
        rut,
        firstName: firstName.trim(),
        lastName: lastName.trim(),
        motherLastName: motherLastName ? motherLastName.trim() : '',
        approved: [],
        reprobated: []
      };
      saveStudents();
      renderStudentSelector();
      alert('Estudiante agregado.');
    }

    // Editar estudiante
    function editStudent() {
      if(!currentStudentId) return alert('No hay estudiante seleccionado.');
      const student = students[currentStudentId];
      const lastName = prompt('Editar Apellido Paterno', student.lastName);
      if(!lastName) return alert('Apellido Paterno es obligatorio.');
      const motherLastName = prompt('Editar Apellido Materno', student.motherLastName);
      const firstName = prompt('Editar Nombre(s)', student.firstName);
      if(!firstName) return alert('Nombre es obligatorio.');

      student.lastName = lastName.trim();
      student.motherLastName = motherLastName ? motherLastName.trim() : '';
      student.firstName = firstName.trim();

      saveStudents();
      renderStudentSelector();
      alert('Estudiante editado.');
    }

    // Eliminar estudiante
    function deleteStudent() {
      if(!currentStudentId) return alert('No hay estudiante seleccionado.');
      if(!confirm(`¿Eliminar estudiante ${students[currentStudentId].lastName} ${students[currentStudentId].motherLastName} ${students[currentStudentId].firstName}?`)) return;
      delete students[currentStudentId];
      saveStudents();
      renderStudentSelector();
      alert('Estudiante eliminado.');
    }

    // Detectar cambio de estudiante en selector
    document.getElementById('studentSelector').addEventListener('change', e => {
      currentStudentId = e.target.value;
      renderCurriculum();
    });

    document.getElementById('addStudentBtn').addEventListener('click', addStudent);
    document.getElementById('editStudentBtn').addEventListener('click', editStudent);
    document.getElementById('deleteStudentBtn').addEventListener('click', deleteStudent);

    // Flag para permitir tomar asignaturas sin prerrequisitos
    let ignorePrerequisites = false;

    // Función para renderizar malla curricular con prerrequisitos y progreso
    function renderCurriculum() {
      if(!currentStudentId){
        document.getElementById('curriculum').innerHTML = '<p>No hay estudiantes agregados.</p>';
        updateProgress(0);
        return;
      }

      const container = document.getElementById('curriculum');
      container.innerHTML = '';

      const approvedSubjects = students[currentStudentId].approved || [];
      const reprobatedSubjects = students[currentStudentId].reprobated || [];

      // Crear checkbox para ignorar prerrequisitos
      const prereqCheckboxId = 'ignorePrereqCheckbox';
      let prereqCheckbox = document.getElementById(prereqCheckboxId);
      if(!prereqCheckbox){
        prereqCheckbox = document.createElement('input');
        prereqCheckbox.type = 'checkbox';
        prereqCheckbox.id = prereqCheckboxId;
        prereqCheckbox.title = 'Permitir tomar asignaturas sin cumplir prerrequisitos';
        prereqCheckbox.checked = ignorePrerequisites;
        prereqCheckbox.style.marginBottom = '10px';
        prereqCheckbox.addEventListener('change', () => {
          ignorePrerequisites = prereqCheckbox.checked;
          renderCurriculum(); // Re-render para actualizar bloqueos
        });
        container.parentNode.insertBefore(prereqCheckbox, container);
      } else {
        prereqCheckbox.checked = ignorePrerequisites;
      }

      for(const [year, semesters] of Object.entries(curriculum)){
        const yearDiv = document.createElement('div');
        yearDiv.className = 'year';
        const h2 = document.createElement('h2');
        h2.textContent = year;
        yearDiv.appendChild(h2);

        semesters.forEach(semester => {
          const semesterDiv = document.createElement('div');
          semesterDiv.className = 'semester';
          const h3 = document.createElement('h3');
          h3.textContent = `Semestre ${semester}`;
          semesterDiv.appendChild(h3);

          // Filtrar asignaturas del semestre
          const subs = subjects.filter(s => s.semester === semester);
          subs.forEach(sub => {
            const div = document.createElement('div');
            div.className = 'subject';
            div.textContent = sub.name;

            // Estado de la asignatura
            if(approvedSubjects.includes(sub.code)){
              div.classList.add('approved');
            } else if(reprobatedSubjects.includes(sub.code)){
              div.classList.add('reprobated');
            } else {
              // Verificar prerrequisitos
              if(ignorePrerequisites){
                div.classList.remove('locked');
              } else {
                const allPrereqApproved = sub.prereq.every(p => approvedSubjects.includes(p));
                if(!allPrereqApproved){
                  div.classList.add('locked');
                } else {
                  div.classList.remove('locked');
                }
              }
            }

            // Click para cambiar estado aprobado/reprobado/nada
            div.addEventListener('click', () => {
              if(div.classList.contains('locked')) return; // No hacer nada si bloqueado
              if(div.classList.contains('approved')){
                // Pasar a reprobado
                div.classList.remove('approved');
                div.classList.add('reprobated');
                // Actualizar en datos
                const idx = students[currentStudentId].approved.indexOf(sub.code);
                if(idx > -1) students[currentStudentId].approved.splice(idx, 1);
                if(!students[currentStudentId].reprobated.includes(sub.code))
                  students[currentStudentId].reprobated.push(sub.code);
              } else if(div.classList.contains('reprobated')){
                // Quitar reprobado
                div.classList.remove('reprobated');
                const idx = students[currentStudentId].reprobated.indexOf(sub.code);
                if(idx > -1) students[currentStudentId].reprobated.splice(idx, 1);
              } else {
                // Poner aprobado
                div.classList.add('approved');
                if(!students[currentStudentId].approved.includes(sub.code))
                  students[currentStudentId].approved.push(sub.code);
              }
              saveStudents();
              updateProgress();
              renderCurriculum(); // Para refrescar bloqueos en cadena
            });

            semesterDiv.appendChild(div);
          });

          yearDiv.appendChild(semesterDiv);
        });

        container.appendChild(yearDiv);
      }
      updateProgress();
    }

    // Actualizar barra y texto de progreso
    function updateProgress() {
      if(!currentStudentId){
        updateProgressText(0);
        return;
      }
      const approvedCount = students[currentStudentId].approved.length;
      const totalSubjects = subjects.length;
      const percent = Math.round((approvedCount / totalSubjects) * 100);
      updateProgressText(percent);
    }

    function updateProgressText(percent = 0) {
      const fill = document.getElementById('progress-fill');
      const text = document.getElementById('progress-text');
      fill.style.width = percent + '%';
      fill.textContent = percent + '%';
      text.textContent = `Progreso académico: ${percent}%`;
    }

    // Reiniciar progreso para estudiante actual
    function resetProgress() {
      if(!currentStudentId) return alert('No hay estudiante seleccionado.');
      if(!confirm('¿Desea reiniciar el progreso del estudiante actual?')) return;
      students[currentStudentId].approved = [];
      students[currentStudentId].reprobated = [];
      saveStudents();
      renderCurriculum();
      alert('Progreso reiniciado.');
    }

    // Inicializar
    renderStudentSelector();
  </script>
</body>
</html>
