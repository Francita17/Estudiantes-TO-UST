<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular - Terapia Ocupacional</title>
  <style>
    body {
      font-family: Cambria, serif !important;
      background-color: #e9f5ec;
      margin: 0;
      padding: 15px 10px;
      font-size: 14px;
      color: #2d3e26;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 15px;
      font-size: 1.8em;
    }
    .progress-container {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 25px;
      background-color: #ccc;
      border-radius: 15px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 25px;
      transition: width 0.5s ease-in-out;
    }
    .curriculum {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .year {
      min-width: 230px;
      max-width: 230px;
      background: #d0e8d0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
      padding: 12px 15px;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }
    .year:hover {
      background-color: #b8d8b8;
    }
    .year h2 {
      text-align: center;
      font-size: 1.15em;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 6px;
      margin-bottom: 12px;
      color: #2e7d32;
    }
    .semester {
      margin-bottom: 14px;
    }
    .semester h3 {
      font-size: 1em;
      color: #33691e;
      margin: 8px 0 6px;
      border-bottom: 1.5px solid #a5d6a7;
      padding-bottom: 4px;
    }
    .subject {
      padding: 7px 8px;
      margin: 5px 0;
      background: #f0faf0;
      border-left: 5px solid #81c784;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.25s, border-color 0.25s, color 0.25s;
      font-size: 0.9em;
      color: #1b5e20;
      user-select: none;
    }
    .subject:hover:not(.locked):not(.approved):not(.reprobated) {
      background-color: #c8e6c9;
      border-left-color: #4caf50;
    }
    .subject.approved {
      background: #4caf50;
      color: white;
      border-color: #388e3c;
    }
    .subject.reprobated {
      background: #e57373;
      color: white;
      border-color: #c62828;
    }
    .subject.locked {
      background: #e0e0e0;
      color: #9e9e9e;
      cursor: not-allowed;
      border-color: #bdbdbd;
    }
    .subject[title]:hover::after {
      content: attr(title);
      position: absolute;
      left: 105%;
      top: 0;
      background: #2e7d32;
      color: #e8f5e9;
      padding: 6px 8px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 0.75em;
      z-index: 10;
      max-width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    #student-controls {
      width: 80%;
      max-width: 650px;
      margin: 15px auto 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    button {
      padding: 10px 18px;
      background: #388e3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background: #2e7d32;
    }
    select {
      width: 100%;
      max-width: 300px;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #4caf50;
      cursor: pointer;
      user-select: none;
    }
    label {
      font-size: 0.9em;
      user-select: none;
      color: #2e7d32;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    @media (max-width: 600px) {
      .year {
        min-width: 100%;
        max-width: 100%;
      }
      #student-controls {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Terapia Ocupacional</h1>

  <div id="student-controls">
    <select id="studentSelector" title="Selecciona un estudiante"></select>
    <button id="addStudentBtn" title="Agregar estudiante">Agregar</button>
    <button id="editStudentBtn" title="Editar estudiante">Editar</button>
    <button id="deleteStudentBtn" title="Eliminar estudiante">Eliminar</button>
    <label title="Permitir que el estudiante tome asignaturas aunque no cumpla prerrequisitos">
      <input type="checkbox" id="allowNoPrereq" />
      Permitir tomar asignaturas sin prerrequisitos
    </label>
  </div>

  <div class="progress-container">
    <div id="progress-text">Progreso académico: 0%</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill">0%</div>
    </div>
  </div>

  <div class="curriculum" id="curriculum"></div>

  <button onclick="resetProgress()">Reiniciar Progreso</button>

  <script>
    // Malla curricular simplificada para ejemplo (agrega el detalle completo igual que antes)
    const curriculum = {
      'Año 1': ['I', 'II'],
      'Año 2': ['III', 'IV'],
      'Año 3': ['V', 'VI'],
      'Año 4': ['VII', 'VIII'],
      'Año 5': ['IX', 'X']
    };

    // Lista completa de asignaturas (coloca la lista completa aquí, igual que antes)
    const subjects = [
      { code: 'MAT-016', name: 'Razonamiento Lógico Matemático', semester: 'I', prereq: [] },
      { code: 'BIO-006', name: 'Principios de la Biología', semester: 'I', prereq: [] },
      { code: 'COM-001', name: 'Taller de Competencias para el Aprendizaje', semester: 'I', prereq: [] },
      { code: 'FGL-149', name: 'Taller de Competencias Comunicativas', semester: 'I', prereq: [] },
      { code: 'TOC-078', name: 'Fundamentos de Terapia Ocupacional', semester: 'I', prereq: [] },
      { code: 'FGL-151', name: 'Taller de Desarrollo Personal I', semester: 'I', prereq: [] },
      { code: 'TOC-079', name: 'Anatomía Descriptiva', semester: 'II', prereq: [] },
      { code: 'TOC-080', name: 'Psicología General y del Desarrollo', semester: 'II', prereq: [] },
      { code: 'TOC-119', name: 'Ocupación Humana', semester: 'II', prereq: ['TOC-078'] },
      { code: 'FGL-152', name: 'Taller de Desarrollo Personal II', semester: 'II', prereq: [] },
      { code: 'FGL-001', name: 'Cultura y Valores', semester: 'II', prereq: [] },
      { code: 'ENF-150', name: 'Salud y Sociedad', semester: 'II', prereq: [] },
      { code: 'ENF-151', name: 'Atención Básica de Urgencia', semester: 'II', prereq: [] },
      { code: 'TOC-083', name: 'Desempeño y Participación Ocupacional', semester: 'III', prereq: ['TOC-119'] },
      { code: 'TOC-006', name: 'Psicología Social y del Trabajo', semester: 'III', prereq: [] },
      { code: 'TOC-084', name: 'Fundamentos del Movimiento Humano', semester: 'III', prereq: ['MAT-016'] },
      { code: 'TOC-085', name: 'Anatomía y Fisiología de Sistemas', semester: 'III', prereq: [] },
      { code: 'TOC-086', name: 'Introducción a la Salud Mental', semester: 'III', prereq: ['TOC-080'] },
      { code: 'FGL-008', name: 'Inglés Básico I', semester: 'III', prereq: [] },
      { code: 'FGL-111', name: 'Persona y Sentido', semester: 'III', prereq: [] },
      { code: 'TOC-087', name: 'Evaluación del Desarrollo de Competencias HITO 1', semester: 'IV', prereq: ['TOC-083'] },
      { code: 'TOC-088', name: 'Análisis y Adaptación de la Actividad', semester: 'IV', prereq: ['TOC-083'] },
      { code: 'ENF-152', name: 'Ética y Salud', semester: 'IV', prereq: [] },
      { code: 'TOC-089', name: 'Psicomotricidad', semester: 'IV', prereq: [] },
      { code: 'TOC-090', name: 'Patología General', semester: 'IV', prereq: [] },
      { code: 'TOC-091', name: 'Biomecánica', semester: 'IV', prereq: ['TOC-084'] },
      { code: 'FGL-010', name: 'Inglés Básico II', semester: 'IV', prereq: ['FGL-008'] },
      { code: 'TOC-092', name: 'Razonamiento Profesional', semester: 'V', prereq: ['TOC-083'] },
      { code: 'TOC-057', name: 'Psicomotricidad Aplicada', semester: 'V', prereq: ['TOC-089'] },
      { code: 'TOC-093', name: 'Gestión y Terapia Ocupacional', semester: 'V', prereq: [] },
      { code: 'TOC-094', name: 'Salud Mental en Niños y Adolescentes', semester: 'V', prereq: ['TOC-086'] },
      { code: 'TOC-095', name: 'Neurología en Niños y Adolescentes', semester: 'V', prereq: ['TOC-089'] },
      { code: 'TOC-096', name: 'Traumatología', semester: 'V', prereq: ['TOC-079'] },
      { code: 'TOC-EL1', name: 'Electivo I', semester: 'V', prereq: [] },
      { code: 'TOC-097', name: 'Procesos de Terapia Ocupacional', semester: 'VI', prereq: ['TOC-092'] },
      { code: 'TOC-098', name: 'Ergonomía y Salud en el Trabajo', semester: 'VI', prereq: ['TOC-088'] },
      { code: 'TOC-099', name: 'Diagnóstico e Intervención en la Comunidad', semester: 'VI', prereq: [] },
      { code: 'TOC-100', name: 'Salud Mental del Adulto y Persona Mayor', semester: 'VI', prereq: ['TOC-086'] },
      { code: 'TOC-101', name: 'Neurología del Adulto y Persona Mayor', semester: 'VI', prereq: ['TOC-085'] },
      { code: 'TOC-EL2', name: 'Electivo II', semester: 'VI', prereq: ['TOC-EL1'] },
      { code: 'TOC-102', name: 'Diagnóstico Ocupacional en Personas Mayores', semester: 'VII', prereq: ['TOC-101','TOC-100','TOC-097'] },
      { code: 'TOC-103', name: 'Diagnóstico Ocupacional en Adultos', semester: 'VII', prereq: ['TOC-101','TOC-100','TOC-097'] },
      { code: 'TOC-104', name: 'Diagnóstico Ocupacional en Niños, Niñas y Adolescentes', semester: 'VII', prereq: ['TOC-094','TOC-097','TOC-095'] },
      { code: 'TOC-068', name: 'Inclusión Educacional y Laboral', semester: 'VII', prereq: ['TOC-094','TOC-095','TOC-098'] },
      { code: 'TOC-105', name: 'Órtesis y Tecnologías para la Inclusión', semester: 'VII', prereq: ['TOC-091','TOC-101','TOC-096'] },
      { code: 'TOC-106', name: 'Estadística y Epidemiología', semester: 'VII', prereq: ['MAT-016'] },
      { code: 'TOC-107', name: 'Evaluación del Desarrollo de Competencias HITO 2', semester: 'VIII', prereq: ['TOC-102','TOC-103','TOC-104'] },
      { code: 'TOC-108', name: 'Intervención Ocupacional en Personas Mayores', semester: 'VIII', prereq: ['TOC-102'] },
      { code: 'TOC-109', name: 'Intervención Ocupacional en Adultos', semester: 'VIII', prereq: ['TOC-103'] },
      { code: 'TOC-110', name: 'Intervención Ocupacional en Niños y Adolescentes', semester: 'VIII', prereq: ['TOC-104'] },
      { code: 'TOC-111', name: 'Órtesis', semester: 'VIII', prereq: ['TOC-105'] },
      { code: 'TOC-EL3', name: 'Electivo III', semester: 'VIII', prereq: ['TOC-EL2'] },
      { code: 'TOC-113', name: 'Metodología y Diseño de Investigación', semester: 'VIII', prereq: ['TOC-106'] },
      { code: 'TOC-114', name: 'Internado Profesional I', semester: 'IX', prereq: ['TOC-107'] },
      { code: 'TOC-115', name: 'Internado Profesional II', semester: 'IX', prereq: ['TOC-107','TOC-114'] },
      { code: 'TOC-116', name: 'Seminario de Investigación', semester: 'IX', prereq: ['TOC-113'] },
      { code: 'TOC-117', name: 'Internado Profesional III', semester: 'X', prereq: ['TOC-107','TOC-115'] },
      { code: 'TOC-118', name: 'Internado Profesional IV', semester: 'X', prereq: ['TOC-107','TOC-117'] }
    ];

    // Guardar estudiantes y progreso en localStorage
    let students = JSON.parse(localStorage.getItem('students')) || {};
    let currentStudentId = null;

    // Obtener checkbox "permitir tomar sin prerrequisitos"
    const allowNoPrereqCheckbox = document.getElementById('allowNoPrereq');

    // Funciones para validar prerrequisitos
    function meetsPrerequisites(studentData, subject) {
      if (allowNoPrereqCheckbox.checked) {
        // Permitir tomar sin prereq, solo bloquear si está reprobado
        return !isReprobated(studentData, subject.code);
      }
      // Sin habilitar, verificar prereq normalmente
      return subject.prereq.every(code => studentData.approved.includes(code));
    }

    // Para internados (semestres IX y X) validar que aprobaron todo hasta VIII
    function allSemestersApproved(studentData, uptoSemester) {
      const allowedSemesters = ['I','II','III','IV','V','VI','VII','VIII'];
      const semestersToCheck = allowedSemesters.slice(0, allowedSemesters.indexOf(uptoSemester) + 1);
      const subjectsToCheck = subjects.filter(s => semestersToCheck.includes(s.semester));
      return subjectsToCheck.every(s => studentData.approved.includes(s.code));
    }

    function isApproved(studentData, code) {
      return studentData.approved.includes(code);
    }
    function isReprobated(studentData, code) {
      return studentData.reprobated.includes(code);
    }

    // Ordena estudiantes por apellido paterno alfabéticamente
    function getSortedStudents() {
      return Object.values(students).sort((a,b) => {
        const aLast = a.lastName.toLowerCase();
        const bLast = b.lastName.toLowerCase();
        if(aLast < bLast) return -1;
        if(aLast > bLast) return 1;
        return 0;
      });
    }

    // Renderizar selector estudiantes y seleccionar uno
    function renderStudentSelector(selectedRut) {
      const select = document.getElementById('studentSelector');
      select.innerHTML = '';
      const sorted = getSortedStudents();
      sorted.forEach(s => {
        const displayName = [s.lastName, s.motherLastName, s.firstName].filter(Boolean).join(' ');
        const option = document.createElement('option');
        option.value = s.rut;
        option.textContent = `${displayName} (${s.rut})`;
        select.appendChild(option);
      });
      if (selectedRut && students[selectedRut]) {
        select.value = selectedRut;
        currentStudentId = selectedRut;
      } else if (sorted.length > 0) {
        currentStudentId = sorted[0].rut;
        select.value = currentStudentId;
      } else {
        currentStudentId = null;
      }
      renderCurriculum();
      updateProgress();
    }

    // Añadir estudiante (ingreso separado)
    function addStudent() {
      let rut = prompt('Ingrese RUT sin puntos ni guion').trim();
      if(!rut) return alert('Debe ingresar un RUT válido');
      if(students[rut]) return alert('Ya existe un estudiante con ese RUT');

      let lastName = prompt('Ingrese Apellido Paterno');
      if(!lastName) return alert('Apellido Paterno obligatorio');
      let motherLastName = prompt('Ingrese Apellido Materno (opcional)');
      let firstName = prompt('Ingrese Nombre(s)');
      if(!firstName) return alert('Nombre obligatorio');

      students[rut] = {
        rut,
        lastName: lastName.trim(),
        motherLastName: motherLastName ? motherLastName.trim() : '',
        firstName: firstName.trim(),
        approved: [],
        reprobated: []
      };
      saveStudents();
      renderStudentSelector(rut);
      alert(`Estudiante agregado: ${lastName} ${motherLastName} ${firstName} (${rut})`);
    }

    // Editar estudiante (mismo formato)
    function editStudent() {
      if(!currentStudentId) return alert('No hay estudiante seleccionado');
      const s = students[currentStudentId];
      let lastName = prompt('Editar Apellido Paterno', s.lastName);
      if(!lastName) return alert('Apellido Paterno obligatorio');
      let motherLastName = prompt('Editar Apellido Materno', s.motherLastName);
      let firstName = prompt('Editar Nombre(s)', s.firstName);
      if(!firstName) return alert('Nombre obligatorio');
      s.lastName = lastName.trim();
      s.motherLastName = motherLastName ? motherLastName.trim() : '';
      s.firstName = firstName.trim();
      saveStudents();
      renderStudentSelector(currentStudentId);
      alert('Estudiante editado');
    }

    // Eliminar estudiante
    function deleteStudent() {
      if(!currentStudentId) return alert('No hay estudiante seleccionado');
      if(!confirm('¿Confirma eliminar este estudiante?')) return;
      delete students[currentStudentId];
      saveStudents();
      renderStudentSelector();
      alert('Estudiante eliminado');
    }

    // Guardar estudiantes en localStorage
    function saveStudents() {
      localStorage.setItem('students', JSON.stringify(students));
    }

    // Al cambiar estudiante en selector
    document.getElementById('studentSelector').addEventListener('change', e => {
      currentStudentId = e.target.value;
      renderCurriculum();
      updateProgress();
    });

    // Botones
    document.getElementById('addStudentBtn').addEventListener('click', addStudent);
    document.getElementById('editStudentBtn').addEventListener('click', editStudent);
    document.getElementById('deleteStudentBtn').addEventListener('click', deleteStudent);

    // Al cambiar checkbox "permitir sin prereq"
    allowNoPrereqCheckbox.addEventListener('change', () => {
      renderCurriculum();
    });

    // Renderizar la malla curricular con estados y prerrequisitos
    function renderCurriculum() {
      const container = document.getElementById('curriculum');
      container.innerHTML = '';

      if(!currentStudentId || !students[currentStudentId]) {
        container.innerHTML = '<p style="text-align:center;color:#555;">No hay estudiante seleccionado.</p>';
        return;
      }
      const studentData = students[currentStudentId];

      for (const year in curriculum) {
        const yearDiv = document.createElement('div');
        yearDiv.className = 'year';

        const yearTitle = document.createElement('h2');
        yearTitle.textContent = year;
        yearDiv.appendChild(yearTitle);

        curriculum[year].forEach(sem => {
          const semDiv = document.createElement('div');
          semDiv.className = 'semester';

          const semTitle = document.createElement('h3');
          semTitle.textContent = `Semestre ${sem}`;
          semDiv.appendChild(semTitle);

          // Filtrar asignaturas por semestre
          const subs = subjects.filter(s => s.semester === sem);
          subs.forEach(subject => {
            const subjDiv = document.createElement('div');
            subjDiv.className = 'subject';

            // Estado aprobado, reprobado, bloqueado
            if(isApproved(studentData, subject.code)) {
              subjDiv.classList.add('approved');
            } else if(isReprobated(studentData, subject.code)) {
              subjDiv.classList.add('reprobated');
            } else {
              // Verificar prerrequisitos
              let locked = !meetsPrerequisites(studentData, subject);

              // Para internados (IX, X) bloquear si no aprobaron todo hasta VIII
              if(['IX','X'].includes(subject.semester)) {
                if(!allSemestersApproved(studentData, 'VIII')) {
                  locked = true;
                }
                // Además deben aprobar internados previos
                if(subject.semester === 'IX') {
                  // Para Internado II deben aprobar Internado I
                  if(subject.code === 'TOC-115' && !isApproved(studentData,'TOC-114')) locked = true;
                }
                if(subject.semester === 'X') {
                  // Para Internado III debe aprobar Internado II
                  if(subject.code === 'TOC-117' && !isApproved(studentData,'TOC-115')) locked = true;
                  // Para Internado IV debe aprobar Internado III
                  if(subject.code === 'TOC-118' && !isApproved(studentData,'TOC-117')) locked = true;
                }
              }

              if(locked) subjDiv.classList.add('locked');
            }

            subjDiv.textContent = `${subject.code} - ${subject.name}`;

            // Tooltip con prerrequisitos si tiene
            if(subject.prereq.length > 0) {
              subjDiv.title = 'Prerrequisitos: ' + subject.prereq.join(', ');
            }

            // Click para cambiar estado si no bloqueado
            if(!subjDiv.classList.contains('locked')) {
              subjDiv.addEventListener('click', () => {
                toggleSubjectState(subject.code);
              });
            }

            semDiv.appendChild(subjDiv);
          });

          yearDiv.appendChild(semDiv);
        });

        container.appendChild(yearDiv);
      }
    }

    // Cambiar estado asignatura clickeada: no aprobado -> aprobado -> reprobado -> no aprobado
    function toggleSubjectState(code) {
      if(!currentStudentId) return;
      const studentData = students[currentStudentId];

      if(studentData.approved.includes(code)) {
        // Pasar a reprobado
        studentData.approved = studentData.approved.filter(c => c !== code);
        if(!studentData.reprobated.includes(code)) {
          studentData.reprobated.push(code);
        }
      } else if(studentData.reprobated.includes(code)) {
        // Pasar a no aprobado
        studentData.reprobated = studentData.reprobated.filter(c => c !== code);
      } else {
        // Pasar a aprobado
        studentData.approved.push(code);
        // Quitar de reprobados si estaba
        studentData.reprobated = studentData.reprobated.filter(c => c !== code);
      }
      saveStudents();
      renderCurriculum();
      updateProgress();
    }

    // Actualizar barra y texto progreso
    function updateProgress() {
      const progressText = document.getElementById('progress-text');
      const progressFill = document.getElementById('progress-fill');

      if(!currentStudentId || !students[currentStudentId]) {
        progressText.textContent = 'Progreso académico: 0%';
        progressFill.style.width = '0%';
        progressFill.textContent = '0%';
        return;
      }

      const studentData = students[currentStudentId];
      const totalSubjects = subjects.length;
      const approvedCount = studentData.approved.length;
      const percent = totalSubjects === 0 ? 0 : Math.round((approvedCount / totalSubjects) * 100);

      progressText.textContent = `Progreso académico: ${percent}% (${approvedCount} / ${totalSubjects} asignaturas aprobadas)`;
      progressFill.style.width = percent + '%';
      progressFill.textContent = percent + '%';
    }

    // Reiniciar progreso del estudiante actual
    function resetProgress() {
      if(!currentStudentId) return alert('No hay estudiante seleccionado');
      if(!confirm('¿Confirma reiniciar todo el progreso de este estudiante?')) return;
      students[currentStudentId].approved = [];
      students[currentStudentId].reprobated = [];
      saveStudents();
      renderCurriculum();
      updateProgress();
    }

    // Al cargar la página, renderizar selector con estudiantes guardados
    renderStudentSelector();

  </script>
</body>
</html>
