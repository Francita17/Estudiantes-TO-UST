<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular - Terapia Ocupacional</title>
  <style>
    body {
      font-family: Cambria, serif !important;
      background-color: #e9f5ec;
      margin: 0;
      padding: 15px 10px;
      font-size: 14px;
      color: #2d3e26;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    .controls {
      text-align: center;
      margin-bottom: 15px;
    }
    select, button {
      font-size: 1em;
      margin: 0 5px 10px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1.5px solid #4caf50;
      cursor: pointer;
      user-select: none;
    }
    select {
      min-width: 220px;
    }
    button:hover, select:hover {
      background-color: #4caf50;
      color: white;
      border-color: #388e3c;
    }
    .progress-container {
      width: 80%;
      margin: 0 auto 20px;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 25px;
      background-color: #ccc;
      border-radius: 15px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 25px;
      transition: width 0.5s ease-in-out;
    }
    .curriculum {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .year {
      min-width: 230px;
      max-width: 230px;
      background: #d0e8d0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
      padding: 12px 15px;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }
    .year:hover {
      background-color: #b8d8b8;
    }
    .year h2 {
      text-align: center;
      font-size: 1.15em;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 6px;
      margin-bottom: 12px;
      color: #2e7d32;
    }
    .semester {
      margin-bottom: 14px;
    }
    .semester h3 {
      font-size: 1em;
      color: #33691e;
      margin: 8px 0 6px;
      border-bottom: 1.5px solid #a5d6a7;
      padding-bottom: 4px;
    }
    .subject {
      padding: 7px 8px;
      margin: 5px 0;
      background: #f0faf0;
      border-left: 5px solid #81c784;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.25s, border-color 0.25s, color 0.25s;
      font-size: 0.9em;
      color: #1b5e20;
      user-select: none;
    }
    .subject:hover:not(.locked):not(.approved):not(.reprobated) {
      background-color: #c8e6c9;
      border-left-color: #4caf50;
    }
    .subject.approved {
      background: #4caf50;
      color: white;
      border-color: #388e3c;
    }
    .subject.reprobated {
      background: #d9534f;
      color: white;
      border-color: #a94442;
    }
    .subject.locked {
      background: #e0e0e0;
      color: #9e9e9e;
      cursor: not-allowed;
      border-color: #bdbdbd;
    }
    .subject[title]:hover::after {
      content: attr(title);
      position: absolute;
      left: 105%;
      top: 0;
      background: #2e7d32;
      color: #e8f5e9;
      padding: 6px 8px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 0.75em;
      z-index: 10;
      max-width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    @media (max-width: 600px) {
      .year {
        min-width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - (Sin estudiante seleccionado)</h1>

  <div class="controls">
    <select id="studentSelector"></select>
    <button id="addStudentBtn" title="A√±adir estudiante">‚ûï A√±adir</button>
    <button id="editStudentBtn" title="Editar estudiante">‚úèÔ∏è Editar</button>
    <button id="deleteStudentBtn" title="Eliminar estudiante">üóëÔ∏è Eliminar</button>
    <button id="resetProgressBtn" title="Reiniciar progreso estudiante">üîÑ Reiniciar progreso</button>
  </div>

  <div class="progress-container">
    <div>Progreso acad√©mico: <span id="progress-text">0%</span></div>
    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="progress-fill" id="progress-fill">0%</div>
    </div>
  </div>

  <div class="curriculum" id="curriculum"></div>

<script>
  // Datos base
  const curriculum = {

  const subjects = [

    { code: 'TOC-080', name: 'Psicolog√≠a General y del Desarrollo', semester: 'II', prereq: [] },
    { code: 'TOC-119', name: 'Ocupaci√≥n Humana', semester: 'II', prereq: ['TOC-078'] },
    { code: 'FGL-152', name: 'Taller de Desarrollo Personal II', semester: 'II', prereq: [] },
    { code: 'FGL-001', name: 'Cultura y Valores', semester: 'II', prereq: [] },
    { code: 'ENF-150', name: 'Salud y Sociedad', semester: 'II', prereq: [] },
    { code: 'ENF-151', name: 'Atenci√≥n B√°sica de Urgencia', semester: 'II', prereq: [] },
    { code: 'TOC-083', name: 'Desempe√±o y Participaci√≥n Ocupacional', semester: 'III', prereq: ['TOC-119'] },
    { code: 'TOC-006', name: 'Psicolog√≠a Social y del Trabajo', semester: 'III', prereq: [] },
    { code: 'TOC-084', name: 'Fundamentos del Movimiento Humano', semester: 'III', prereq: ['MAT-016'] },
    { code: 'TOC-085', name: 'Anatom√≠a y Fisiolog√≠a de Sistemas', semester: 'III', prereq: [] },
    { code: 'TOC-086', name: 'Introducci√≥n a la Salud Mental', semester: 'III', prereq: ['TOC-080'] },
    { code: 'FGL-008', name: 'Ingl√©s B√°sico I', semester: 'III', prereq: [] },
    { code: 'FGL-111', name: 'Persona y Sentido', semester: 'III', prereq: [] },
    { code: 'TOC-087', name: 'Evaluaci√≥n del Desarrollo de Competencias HITO 1', semester: 'IV', prereq: ['TOC-083'] },
    { code: 'TOC-088', name: 'An√°lisis y Adaptaci√≥n de la Actividad', semester: 'IV', prereq: ['TOC-083'] },
    { code: 'ENF-152', name: '√âtica y Salud', semester: 'IV', prereq: [] },
    { code: 'TOC-089', name: 'Psicomotricidad', semester: 'IV', prereq: [] },
    { code: 'TOC-090', name: 'Patolog√≠a General', semester: 'IV', prereq: [] },
    { code: 'TOC-091', name: 'Biomec√°nica', semester: 'IV', prereq: ['TOC-084'] },
    { code: 'FGL-010', name: 'Ingl√©s B√°sico II', semester: 'IV', prereq: ['FGL-008'] },
    { code: 'TOC-092', name: 'Razonamiento Profesional', semester: 'V', prereq: ['TOC-083'] },
    { code: 'TOC-057', name: 'Psicomotricidad Aplicada', semester: 'V', prereq: ['TOC-089'] },
    { code: 'TOC-093', name: 'Gesti√≥n y Terapia Ocupacional', semester: 'V', prereq: [] },
    { code: 'TOC-094', name: 'Salud Mental en Ni√±os y Adolescentes', semester: 'V', prereq: ['TOC-086'] },
    { code: 'TOC-095', name: 'Neurolog√≠a en Ni√±os y Adolescentes', semester: 'V', prereq: ['TOC-089'] },
    { code: 'TOC-096', name: 'Traumatolog√≠a', semester: 'V', prereq: ['TOC-079'] },
    { code: 'TOC-EL1', name: 'Electivo I', semester: 'V', prereq: [] },
    { code: 'TOC-097', name: 'Procesos de Terapia Ocupacional', semester: 'VI', prereq: ['TOC-092'] },
    { code: 'TOC-098', name: 'Ergonom√≠a y Salud en el Trabajo', semester: 'VI', prereq: ['TOC-088'] },
    { code: 'TOC-099', name: 'Diagn√≥stico e Intervenci√≥n en la Comunidad', semester: 'VI', prereq: [] },
    { code: 'TOC-100', name: 'Salud Mental del Adulto y Persona Mayor', semester: 'VI', prereq: ['TOC-086'] },
    { code: 'TOC-101', name: 'Neurolog√≠a del Adulto y Persona Mayor', semester: 'VI', prereq: ['TOC-085'] },
    { code: 'TOC-EL2', name: 'Electivo II', semester: 'VI', prereq: ['TOC-EL1'] },
    { code: 'TOC-102', name: 'Diagn√≥stico Ocupacional en Personas Mayores', semester: 'VII', prereq: ['TOC-101','TOC-100','TOC-097'] },
    { code: 'TOC-103', name: 'Diagn√≥stico Ocupacional en Adultos', semester: 'VII', prereq: ['TOC-101','TOC-100','TOC-097'] },
    { code: 'TOC-104', name: 'Diagn√≥stico Ocupacional en Ni√±os, Ni√±as y Adolescentes', semester: 'VII', prereq: ['TOC-094','TOC-097','TOC-095'] },
    { code: 'TOC-068', name: 'Inclusi√≥n Educacional y Laboral', semester: 'VII', prereq: ['TOC-094','TOC-095','TOC-098'] },
    { code: 'TOC-105', name: '√ìrtesis y Tecnolog√≠as para la Inclusi√≥n', semester: 'VII', prereq: ['TOC-091','TOC-101','TOC-096'] },
    { code: 'TOC-106', name: 'Estad√≠stica y Epidemiolog√≠a', semester: 'VII', prereq: ['MAT-016'] },
    { code: 'TOC-107', name: 'Evaluaci√≥n del Desarrollo de Competencias HITO 2', semester: 'VIII', prereq: ['TOC-102','TOC-103','TOC-104'] },
    { code: 'TOC-108', name: 'Intervenci√≥n Ocupacional en Personas Mayores', semester: 'VIII', prereq: ['TOC-102'] },
    { code: 'TOC-109', name: 'Intervenci√≥n Ocupacional en Adultos', semester: 'VIII', prereq: ['TOC-103'] },
    { code: 'TOC-110', name: 'Intervenci√≥n Ocupacional en Ni√±os y Adolescentes', semester: 'VIII', prereq: ['TOC-104'] },
    { code: 'TOC-111', name: '√ìrtesis', semester: 'VIII', prereq: ['TOC-105'] },
    { code: 'TOC-EL3', name: 'Electivo III', semester: 'VIII', prereq: ['TOC-EL2'] },
    { code: 'TOC-113', name: 'Metodolog√≠a y Dise√±o de Investigaci√≥n', semester: 'VIII', prereq: ['TOC-106'] },
    { code: 'TOC-114', name: 'Internado Profesional I', semester: 'IX', prereq: ['TOC-107'] },
    { code: 'TOC-115', name: 'Internado Profesional II', semester: 'IX', prereq: ['TOC-107','TOC-114'] },
    { code: 'TOC-116', name: 'Seminario de Investigaci√≥n', semester: 'IX', prereq: ['TOC-113'] },
    { code: 'TOC-117', name: 'Internado Profesional III', semester: 'X', prereq: ['TOC-107','TOC-115'] },
    { code: 'TOC-118', name: 'Internado Profesional IV', semester: 'X', prereq: ['TOC-107','TOC-117'] }
  ];

  // Datos estudiantes y progreso guardados en localStorage
  // students = { rut: nombre, ... }
  // studentsData = { rut: { approved: [...], reprobated: [...] }, ... }

  let students = JSON.parse(localStorage.getItem('students') || '{}');
  let studentsData = JSON.parse(localStorage.getItem('studentsData') || '{}');
  let currentStudentId = null;

  // Funciones para guardar
  function saveStudents() {
    localStorage.setItem('students', JSON.stringify(students));
  }

  function saveStudentsData() {
    localStorage.setItem('studentsData', JSON.stringify(studentsData));
  }

  // Ordena estudiantes por apellido
  function sortStudentsByLastName(studentMap) {
    return Object.entries(studentMap)
      .sort((a, b) => {
        const lastA = a[1].split(' ').slice(-1)[0].toLowerCase();
        const lastB = b[1].split(' ').slice(-1)[0].toLowerCase();
        return lastA.localeCompare(lastB);
      });
  }

  // Actualiza t√≠tulo con el nombre del estudiante seleccionado
  function updateTitle() {
    const title = document.querySelector('h1');
    if (currentStudentId && students[currentStudentId]) {
      title.textContent = `Malla Curricular - ${students[currentStudentId]}`;
    } else {
      title.textContent = 'Malla Curricular - (Sin estudiante seleccionado)';
    }
  }

  // Llena selector de estudiantes
  function populateStudentSelector() {
    const selector = document.getElementById('studentSelector');
    selector.innerHTML = '';

    const sorted = sortStudentsByLastName(students);

    if (sorted.length === 0) {
      const option = document.createElement('option');
      option.value = '';
      option.textContent = '(No hay estudiantes)';
      selector.appendChild(option);
      currentStudentId = null;
    } else {
      sorted.forEach(([rut, name]) => {
        const option = document.createElement('option');
        option.value = rut;
        option.textContent = name;
        selector.appendChild(option);
      });
      // Selecciona primero si no hay seleccionado o no existe
      if (!currentStudentId || !students[currentStudentId]) {
        currentStudentId = sorted[0][0];
      }
      selector.value = currentStudentId;
    }
    updateTitle();
  }

  // Verifica prerrequisitos aprobados
  function canTakeSubject(subjectCode) {
    if (!currentStudentId || !studentsData[currentStudentId]) return false;
    const approved = studentsData[currentStudentId].approved || [];
    const subject = subjects.find(s => s.code === subjectCode);
    if (!subject) return false;
    return subject.prereq.every(pre => approved.includes(pre));
  }

  // Renderiza malla curricular
  function renderCurriculum() {
    const container = document.getElementById('curriculum');
    container.innerHTML = '';

    for (const [year, semesters] of Object.entries(curriculum)) {
      const yearDiv = document.createElement('div');
      yearDiv.className = 'year';
      const h2 = document.createElement('h2');
      h2.textContent = year;
      yearDiv.appendChild(h2);

      semesters.forEach(sem => {
        const semDiv = document.createElement('div');
        semDiv.className = 'semester';
        const h3 = document.createElement('h3');
        h3.textContent = `Semestre ${sem}`;
        semDiv.appendChild(h3);

        const subs = subjects.filter(sub => sub.semester === sem);
        subs.forEach(sub => {
          const subDiv = document.createElement('div');
          subDiv.className = 'subject';

          // Estado seg√∫n progreso
          if (currentStudentId && studentsData[currentStudentId]) {
            const data = studentsData[currentStudentId];
            if (data.approved.includes(sub.code)) {
              subDiv.classList.add('approved');
            } else if (data.reprobated.includes(sub.code)) {
              subDiv.classList.add('reprobated');
            } else if (!canTakeSubject(sub.code)) {
              subDiv.classList.add('locked');
            }
          } else {
            // Sin estudiante seleccionado o sin datos, bloquear prerrequisitos
            if (!canTakeSubject(sub.code)) {
              subDiv.classList.add('locked');
            }
          }

          subDiv.textContent = `${sub.code} - ${sub.name}`;
          if (sub.prereq.length > 0) {
            subDiv.title = 'Prerrequisitos: ' + sub.prereq.join(', ');
          }

          // Toggle progreso clickeando asignatura
          subDiv.onclick = () => {
            if (!currentStudentId) {
              alert('Seleccione un estudiante primero');
              return;
            }
            if (subDiv.classList.contains('locked')) return;

            const data = studentsData[currentStudentId];
            if (!data) return;

            if (data.approved.includes(sub.code)) {
              // Cambia a reprobado
              data.approved = data.approved.filter(c => c !== sub.code);
              if (!data.reprobated.includes(sub.code)) data.reprobated.push(sub.code);
              subDiv.classList.remove('approved');
              subDiv.classList.add('reprobated');
            } else if (data.reprobated.includes(sub.code)) {
              // Quitar reprobado
              data.reprobated = data.reprobated.filter(c => c !== sub.code);
              subDiv.classList.remove('reprobated');
            } else {
              // Marcar aprobado
              data.approved.push(sub.code);
              subDiv.classList.add('approved');
            }
            saveStudentsData();
            updateProgress();
            renderCurriculum();
          };

          semDiv.appendChild(subDiv);
        });

        yearDiv.appendChild(semDiv);
      });

      container.appendChild(yearDiv);
    }
  }

  // Calcula y muestra progreso aprobado
  function updateProgress() {
    const progressText = document.getElementById('progress-text');
    const progressFill = document.getElementById('progress-fill');
    if (!currentStudentId || !studentsData[currentStudentId]) {
      progressText.textContent = '0%';
      progressFill.style.width = '0%';
      progressFill.textContent = '0%';
      return;
    }
    const data = studentsData[currentStudentId];
    const totalSubjects = subjects.length;
    const approvedCount = data.approved.length;
    const percent = Math.round((approvedCount / totalSubjects) * 100);
    progressText.textContent = `${percent}%`;
    progressFill.style.width = `${percent}%`;
    progressFill.textContent = `${percent}%`;
  }

  // A√±ade estudiante
  function addStudent() {
    let rut = prompt('Ingrese RUT del estudiante (sin puntos ni guion):');
    if (!rut) return alert('RUT no puede estar vac√≠o.');
    rut = rut.trim();
    if (students.hasOwnProperty(rut)) return alert('Estudiante ya existe.');

    let name = prompt('Ingrese nombre completo del estudiante:');
    if (!name) return alert('Nombre no puede estar vac√≠o.');
    name = name.trim();

    students[rut] = name;
    studentsData[rut] = { approved: [], reprobated: [] };
    saveStudents();
    saveStudentsData();
    currentStudentId = rut;
    populateStudentSelector();
    renderCurriculum();
    updateProgress();
  }

  // Editar estudiante seleccionado
  function editStudent() {
    if (!currentStudentId) return alert('No hay estudiante seleccionado.');
    const currentName = students[currentStudentId];
    let newName = prompt('Editar nombre completo:', currentName);
    if (!newName) return alert('Nombre no puede estar vac√≠o.');
    newName = newName.trim();
    students[currentStudentId] = newName;
    saveStudents();
    populateStudentSelector();
    updateTitle();
  }

  // Eliminar estudiante seleccionado
  function deleteStudent() {
    if (!currentStudentId) return alert('No hay estudiante seleccionado.');
    if (!confirm(`¬øEst√° seguro de eliminar al estudiante ${students[currentStudentId]}? Esta acci√≥n no se puede deshacer.`)) return;

    delete studentsData[currentStudentId];
    delete students[currentStudentId];
    saveStudents();
    saveStudentsData();
    currentStudentId = null;
    populateStudentSelector();
    renderCurriculum();
    updateProgress();
  }

  // Reiniciar progreso estudiante seleccionado
  function resetProgress() {
    if (!currentStudentId) return alert('No hay estudiante seleccionado.');
    if (!confirm('¬øConfirma reiniciar el progreso del estudiante seleccionado?')) return;
    studentsData[currentStudentId] = { approved: [], reprobated: [] };
    saveStudentsData();
    renderCurriculum();
    updateProgress();
  }

  // Inicializaci√≥n y eventos
  window.onload = () => {
    populateStudentSelector();
    renderCurriculum();
    updateProgress();

    document.getElementById('studentSelector').addEventListener('change', (e) => {
      const selectedId = e.target.value;
      if (students.hasOwnProperty(selectedId)) {
        currentStudentId = selectedId;
      } else {
        currentStudentId = null;
      }
      updateTitle();
      renderCurriculum();
      updateProgress();
    });

    document.getElementById('addStudentBtn').addEventListener('click', addStudent);
    document.getElementById('editStudentBtn').addEventListener('click', editStudent);
    document.getElementById('deleteStudentBtn').addEventListener('click', deleteStudent);
    document.getElementById('resetProgressBtn').addEventListener('click', resetProgress);
  };
</script>
