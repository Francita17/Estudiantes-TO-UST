<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular - Terapia Ocupacional</title>
  <style>
    body {
      font-family: Cambria, serif !important;
      background-color: #e9f5ec;
      margin: 0;
      padding: 15px 10px;
      font-size: 14px;
      color: #2d3e26;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 15px;
      font-size: 1.8em;
    }
    .progress-container {
      width: 80%;
      margin: 20px auto;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      height: 25px;
      background-color: #ccc;
      border-radius: 15px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 25px;
      transition: width 0.5s ease-in-out;
    }
    .curriculum {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .year {
      min-width: 230px;
      max-width: 230px;
      background: #d0e8d0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
      padding: 12px 15px;
      flex-shrink: 0;
      transition: background-color 0.3s ease;
    }
    .year:hover {
      background-color: #b8d8b8;
    }
    .year h2 {
      text-align: center;
      font-size: 1.15em;
      border-bottom: 2px solid #4caf50;
      padding-bottom: 6px;
      margin-bottom: 12px;
      color: #2e7d32;
    }
    .semester {
      margin-bottom: 14px;
    }
    .semester h3 {
      font-size: 1em;
      color: #33691e;
      margin: 8px 0 6px;
      border-bottom: 1.5px solid #a5d6a7;
      padding-bottom: 4px;
    }
    .subject {
      padding: 7px 8px;
      margin: 5px 0;
      background: #f0faf0;
      border-left: 5px solid #81c784;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.25s, border-color 0.25s, color 0.25s;
      font-size: 0.9em;
      color: #1b5e20;
      user-select: none;
    }
    .subject:hover:not(.locked):not(.approved):not(.reprobated) {
      background-color: #c8e6c9;
      border-left-color: #4caf50;
    }
    .subject.approved {
      background: #4caf50;
      color: white;
      border-color: #388e3c;
    }
    .subject.reprobated {
      background: #e57373;
      color: white;
      border-color: #c62828;
    }
    .subject.locked {
      background: #e0e0e0;
      color: #9e9e9e;
      cursor: not-allowed;
      border-color: #bdbdbd;
    }
    .subject[title]:hover::after {
      content: attr(title);
      position: absolute;
      left: 105%;
      top: 0;
      background: #2e7d32;
      color: #e8f5e9;
      padding: 6px 8px;
      border-radius: 5px;
      white-space: pre-wrap;
      font-size: 0.75em;
      z-index: 10;
      max-width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    #student-controls {
      width: 80%;
      max-width: 600px;
      margin: 15px auto 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 18px;
      background: #388e3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
      user-select: none;
      white-space: nowrap;
    }
    button:hover {
      background: #2e7d32;
    }
    select {
      width: 100%;
      max-width: 300px;
      padding: 8px 12px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #4caf50;
      cursor: pointer;
      user-select: none;
    }
    label {
      font-size: 0.9em;
      user-select: none;
      color: #2e7d32;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    @media (max-width: 600px) {
      .year {
        min-width: 100%;
        max-width: 100%;
      }
      #student-controls {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Terapia Ocupacional</h1>

  <div id="student-controls">
    <select id="studentSelector" title="Selecciona un estudiante"></select>
    <button id="addStudentBtn" title="Agregar estudiante">Agregar</button>
    <button id="editStudentBtn" title="Editar estudiante">Editar</button>
    <button id="deleteStudentBtn" title="Eliminar estudiante">Eliminar</button>
    <button id="forceApproveBtn" title="Aprobar asignatura sin prerrequisitos">Aprobar sin prerrequisitos</button>
    <label title="Permite aprobar cualquier asignatura sin validar prerrequisitos">
      <input type="checkbox" id="allowAnySubject" />
      Permitir tomar asignaturas sin prerrequisitos
    </label>
  </div>

  <div class="progress-container">
    <div id="progress-text">Progreso académico: 0%</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill">0%</div>
    </div>
  </div>

  <div class="curriculum" id="curriculum"></div>

  <button onclick="resetProgress()">Reiniciar Progreso</button>

  <script>
    const curriculum = {
      'Año 1': ['I', 'II'],
      'Año 2': ['III', 'IV'],
      'Año 3': ['V', 'VI'],
      'Año 4': ['VII', 'VIII'],
      'Año 5': ['IX', 'X']
    };

    const subjects = [
      { code: 'MAT-016', name: 'Razonamiento Lógico Matemático', semester: 'I', prereq: [] },
      { code: 'BIO-006', name: 'Principios de la Biología', semester: 'I', prereq: [] },
      { code: 'COM-001', name: 'Taller de Competencias para el Aprendizaje', semester: 'I', prereq: [] },
      { code: 'FGL-149', name: 'Taller de Competencias Comunicativas', semester: 'I', prereq: [] },
      { code: 'TOC-078', name: 'Fundamentos de Terapia Ocupacional', semester: 'I', prereq: [] },
      { code: 'FGL-151', name: 'Taller de Desarrollo Personal I', semester: 'I', prereq: [] },
      { code: 'TOC-079', name: 'Anatomía Descriptiva', semester: 'II', prereq: [] },
      { code: 'TOC-080', name: 'Psicología General y del Desarrollo', semester: 'II', prereq: [] },
      { code: 'TOC-119', name: 'Ocupación Humana', semester: 'II', prereq: ['TOC-078'] },
      { code: 'FGL-152', name: 'Taller de Desarrollo Personal II', semester: 'II', prereq: [] },
      { code: 'FGL-001', name: 'Cultura y Valores', semester: 'II', prereq: [] },
      { code: 'ENF-150', name: 'Salud y Sociedad', semester: 'II', prereq: [] },
      { code: 'ENF-151', name: 'Atención Básica de Urgencia', semester: 'II', prereq: [] },
      { code: 'TOC-083', name: 'Desempeño y Participación Ocupacional', semester: 'III', prereq: ['TOC-119'] },
      { code: 'TOC-006', name: 'Psicología Social y del Trabajo', semester: 'III', prereq: [] },
      { code: 'TOC-084', name: 'Fundamentos del Movimiento Humano', semester: 'III', prereq: ['MAT-016'] },
      { code: 'TOC-085', name: 'Anatomía y Fisiología de Sistemas', semester: 'III', prereq: [] },
      { code: 'TOC-086', name: 'Introducción a la Salud Mental', semester: 'III', prereq: ['TOC-080'] },
      { code: 'FGL-008', name: 'Inglés Básico I', semester: 'III', prereq: [] },
      { code: 'FGL-111', name: 'Persona y Sentido', semester: 'III', prereq: [] },
      { code: 'TOC-087', name: 'Evaluación del Desarrollo de Competencias HITO 1', semester: 'IV', prereq: ['TOC-083'] },
      { code: 'TOC-088', name: 'Análisis y Adaptación de la Actividad', semester: 'IV', prereq: ['TOC-083'] },
      { code: 'ENF-152', name: 'Ética y Salud', semester: 'IV', prereq: [] },
      { code: 'TOC-089', name: 'Psicomotricidad', semester: 'IV', prereq: [] },
      { code: 'TOC-090', name: 'Patología General', semester: 'IV', prereq: [] },
      { code: 'TOC-091', name: 'Biomecánica', semester: 'IV', prereq: ['TOC-084'] },
      { code: 'FGL-010', name: 'Inglés Básico II', semester: 'IV', prereq: ['FGL-008'] },
      { code: 'TOC-092', name: 'Razonamiento Profesional', semester: 'V', prereq: ['TOC-083'] },
      { code: 'TOC-057', name: 'Psicomotricidad Aplicada', semester: 'V', prereq: ['TOC-089'] },
      { code: 'TOC-093', name: 'Gestión y Terapia Ocupacional', semester: 'V', prereq: [] },
      { code: 'TOC-094', name: 'Salud Mental en Niños y Adolescentes', semester: 'V', prereq: ['TOC-086'] },
      { code: 'TOC-095', name: 'Neurología en Niños y Adolescentes', semester: 'V', prereq: ['TOC-089'] },
      { code: 'TOC-096', name: 'Traumatología', semester: 'V', prereq: ['TOC-079'] },
      { code: 'TOC-EL1', name: 'Electivo I', semester: 'V', prereq: [] },
      { code: 'TOC-097', name: 'Procesos de Terapia Ocupacional', semester: 'VI', prereq: ['TOC-092'] },
      { code: 'TOC-098', name: 'Ergonomía y Salud en el Trabajo', semester: 'VI', prereq: ['TOC-088'] },
      { code: 'TOC-099', name: 'Diagnóstico e Intervención en la Comunidad', semester: 'VI', prereq: [] },
      { code: 'TOC-100', name: 'Salud Mental del Adulto y Persona Mayor', semester: 'VI', prereq: ['TOC-086'] },
      { code: 'TOC-101', name: 'Neurología del Adulto y Persona Mayor', semester: 'VI', prereq: ['TOC-085'] },
      { code: 'TOC-EL2', name: 'Electivo II', semester: 'VI', prereq: ['TOC-EL1'] },
      { code: 'TOC-102', name: 'Diagnóstico Ocupacional en Personas Mayores', semester: 'VII', prereq: ['TOC-101','TOC-100','TOC-097'] },
      { code: 'TOC-103', name: 'Diagnóstico Ocupacional en Adultos', semester: 'VII', prereq: ['TOC-101','TOC-100','TOC-097'] },
      { code: 'TOC-104', name: 'Diagnóstico Ocupacional en Niños, Niñas y Adolescentes', semester: 'VII', prereq: ['TOC-094','TOC-097','TOC-095'] },
      { code: 'TOC-068', name: 'Inclusión Educacional y Laboral', semester: 'VII', prereq: ['TOC-094','TOC-095','TOC-098'] },
      { code: 'TOC-105', name: 'Órtesis y Tecnologías para la Inclusión', semester: 'VII', prereq: ['TOC-091','TOC-101','TOC-096'] },
      { code: 'TOC-106', name: 'Estadística y Epidemiología', semester: 'VII', prereq: ['MAT-016'] },
      { code: 'TOC-107', name: 'Evaluación del Desarrollo de Competencias HITO 2', semester: 'VIII', prereq: ['TOC-102','TOC-103','TOC-104'] },
      { code: 'TOC-108', name: 'Intervención Ocupacional en Personas Mayores', semester: 'VIII', prereq: ['TOC-102'] },
      { code: 'TOC-109', name: 'Intervención Ocupacional en Adultos', semester: 'VIII', prereq: ['TOC-103'] },
      { code: 'TOC-110', name: 'Intervención Ocupacional en Niños y Adolescentes', semester: 'VIII', prereq: ['TOC-104'] },
      { code: 'TOC-111', name: 'Órtesis', semester: 'VIII', prereq: ['TOC-105'] },
      { code: 'TOC-EL3', name: 'Electivo III', semester: 'VIII', prereq: ['TOC-EL2'] },
      { code: 'TOC-113', name: 'Metodología y Diseño de Investigación', semester: 'VIII', prereq: ['TOC-106'] },
      { code: 'TOC-114', name: 'Internado Profesional I', semester: 'IX', prereq: ['TOC-107'] },
      { code: 'TOC-115', name: 'Internado Profesional II', semester: 'IX', prereq: ['TOC-107','TOC-114'] },
      { code: 'TOC-116', name: 'Seminario de Investigación', semester: 'IX', prereq: ['TOC-113'] },
      { code: 'TOC-117', name: 'Internado Profesional III', semester: 'X', prereq: ['TOC-107','TOC-115'] },
      { code: 'TOC-118', name: 'Internado Profesional IV', semester: 'X', prereq: ['TOC-107','TOC-117'] }
    ];

    let students = JSON.parse(localStorage.getItem('students')) || {};
    let currentStudentId = null;
    let allowAnySubject = false;

    // Limpia estudiantes inválidos (sin name)
    for (const key in students) {
      if (!students[key].name || typeof students[key].name !== 'string') {
        delete students[key];
      }
    }

    // Carga estado guardado del checkbox
    const savedAllowAny = localStorage.getItem('allowAnySubject');
    if (savedAllowAny !== null) {
      allowAnySubject = savedAllowAny === 'true';
      document.getElementById('allowAnySubject').checked = allowAnySubject;
    }

    function meetsPrerequisites(studentData, subject) {
      return subject.prereq.every(code => studentData.approved.includes(code));
    }

    function allSemestersApproved(studentData, uptoSemester) {
      const allowedSemesters = ['I','II','III','IV','V','VI','VII','VIII'];
      const semestersToCheck = allowedSemesters.slice(0, allowedSemesters.indexOf(uptoSemester) + 1);
      const subjectsToCheck = subjects.filter(s => semestersToCheck.includes(s.semester));
      return subjectsToCheck.every(s => studentData.approved.includes(s.code));
    }

    function isApproved(studentData, code) {
      return studentData.approved.includes(code);
    }

    function isReprobated(studentData, code) {
      return studentData.reprobated.includes(code);
    }

    function renderCurriculum() {
      const container = document.getElementById('curriculum');
      container.innerHTML = '';

      if (!currentStudentId) {
        container.innerHTML = '<p style="text-align:center; width:100%; color:#666;">Por favor, selecciona o agrega un estudiante.</p>';
        updateProgress(0);
        return;
      }

      const studentData = students[currentStudentId];

      for (const [year, semesters] of Object.entries(curriculum)) {
        const yearDiv = document.createElement('div');
        yearDiv.className = 'year';

        const yearTitle = document.createElement('h2');
        yearTitle.textContent = year;
        yearDiv.appendChild(yearTitle);

        semesters.forEach(semester => {
          const semesterDiv = document.createElement('div');
          semesterDiv.className = 'semester';

          const semTitle = document.createElement('h3');
          semTitle.textContent = 'Semestre ' + semester;
          semesterDiv.appendChild(semTitle);

          const subs = subjects.filter(s => s.semester === semester);
          subs.forEach(subject => {
            const subjectDiv = document.createElement('div');
            subjectDiv.className = 'subject';

            // Determinar estado
            const approved = isApproved(studentData, subject.code);
            const reprobated = isReprobated(studentData, subject.code);

            // Evaluar si desbloqueado
            let unlocked;
            if (allowAnySubject) {
              unlocked = true;
            } else {
              unlocked = meetsPrerequisites(studentData, subject) && (
                (subject.semester === 'IX' || subject.semester === 'X')
                  ? allSemestersApproved(studentData, 'VIII')
                  : true
              );
            }

            // Asignar clases
            if (approved) subjectDiv.classList.add('approved');
            else if (reprobated) subjectDiv.classList.add('reprobated');
            else if (!unlocked) subjectDiv.classList.add('locked');

            subjectDiv.textContent = subject.code + ' - ' + subject.name;

            // Tooltip con prerequisitos si tiene
            if (subject.prereq.length) {
              const preNames = subject.prereq.map(code => {
                const preSubj = subjects.find(s => s.code === code);
                return preSubj ? `${code} (${preSubj.name})` : code;
              }).join(', ');
              subjectDiv.title = `Prerrequisitos: ${preNames}`;
            }

            subjectDiv.addEventListener('click', () => {
              if (!unlocked) {
                alert('No cumple con los prerrequisitos o está bloqueada.');
                return;
              }

              if (approved) {
                // Si ya aprobado, al click borramos aprobado (permitir cambiar de estado)
                const index = studentData.approved.indexOf(subject.code);
                if (index > -1) studentData.approved.splice(index, 1);
              } else if (reprobated) {
                // Si está reprobado, lo desmarcamos
                const index = studentData.reprobated.indexOf(subject.code);
                if (index > -1) studentData.reprobated.splice(index, 1);
              } else {
                // No marcado, preguntar para aprobar o reprobar
                const decision = prompt('Ingresa nota final sobre 4.0 para aprobar (>=2.0) o menor para reprobar.\nIngresa solo el número, o deja vacío para cancelar:');
                if (decision === null || decision.trim() === '') return;
                const nota = parseFloat(decision.replace(',', '.'));
                if (isNaN(nota) || nota < 0 || nota > 7) {
                  alert('Nota inválida. Debe ser número entre 0 y 7.');
                  return;
                }
                if (nota >= 2.0) {
                  studentData.approved.push(subject.code);
                  // Quitar si estaba en reprobados por error (no debería estar)
                  const idx = studentData.reprobated.indexOf(subject.code);
                  if (idx > -1) studentData.reprobated.splice(idx, 1);
                } else {
                  studentData.reprobated.push(subject.code);
                  const idx = studentData.approved.indexOf(subject.code);
                  if (idx > -1) studentData.approved.splice(idx, 1);
                }
              }
              saveStudents();
              renderCurriculum();
            });

            semesterDiv.appendChild(subjectDiv);
          });

          yearDiv.appendChild(semesterDiv);
        });

        container.appendChild(yearDiv);
      }
      updateProgressForStudent();
    }

    function updateProgressForStudent() {
      if (!currentStudentId) {
        updateProgress(0);
        return;
      }
      const studentData = students[currentStudentId];
      const totalSubjects = subjects.length;
      const approvedCount = studentData.approved.length;
      const percent = Math.round((approvedCount / totalSubjects) * 100);
      updateProgress(percent);
    }

    function updateProgress(percent) {
      const text = document.getElementById('progress-text');
      const fill = document.getElementById('progress-fill');
      text.textContent = `Progreso académico: ${percent}%`;
      fill.style.width = `${percent}%`;
      fill.textContent = `${percent}%`;
    }

    function saveStudents() {
      localStorage.setItem('students', JSON.stringify(students));
    }

    function populateStudentSelector() {
      const sel = document.getElementById('studentSelector');
      sel.innerHTML = '';
      const keys = Object.keys(students);
      if (keys.length === 0) {
        currentStudentId = null;
        renderCurriculum();
        return;
      }
      keys.sort((a, b) => {
        // Ordenar por apellido (asumiendo último espacio es apellido)
        const aName = students[a].name.split(' ').slice(-1)[0].toLowerCase();
        const bName = students[b].name.split(' ').slice(-1)[0].toLowerCase();
        if (aName < bName) return -1;
        if (aName > bName) return 1;
        return 0;
      });
      keys.forEach(id => {
        const opt = document.createElement('option');
        opt.value = id;
        opt.textContent = `${students[id].rut} - ${students[id].name}`;
        sel.appendChild(opt);
      });
      if (!currentStudentId || !students[currentStudentId]) {
        currentStudentId = keys[0];
      }
      sel.value = currentStudentId;
      renderCurriculum();
    }

    // Añadir estudiante
    document.getElementById('addStudentBtn').addEventListener('click', () => {
      const rut = prompt('Ingrese RUT del estudiante (sin puntos ni guión):');
      if (!rut) return alert('RUT es obligatorio.');
      const name = prompt('Ingrese nombre completo del estudiante:');
      if (!name) return alert('Nombre es obligatorio.');
      if (students[rut]) return alert('Este RUT ya está registrado.');
      students[rut] = { rut, name, approved: [], reprobated: [] };
      currentStudentId = rut;
      saveStudents();
      populateStudentSelector();
    });

    // Editar estudiante
    document.getElementById('editStudentBtn').addEventListener('click', () => {
      if (!currentStudentId) return alert('No hay estudiante seleccionado.');
      const student = students[currentStudentId];
      const newName = prompt('Editar nombre completo:', student.name);
      if (!newName) return alert('Nombre es obligatorio.');
      student.name = newName;
      saveStudents();
      populateStudentSelector();
    });

    // Eliminar estudiante
    document.getElementById('deleteStudentBtn').addEventListener('click', () => {
      if (!currentStudentId) return alert('No hay estudiante seleccionado.');
      if (!confirm(`¿Eliminar al estudiante ${students[currentStudentId].name}? Esta acción no se puede deshacer.`)) return;
      delete students[currentStudentId];
      saveStudents();
      currentStudentId = null;
      populateStudentSelector();
    });

    // Cambio de estudiante seleccionado
    document.getElementById('studentSelector').addEventListener('change', (e) => {
      currentStudentId = e.target.value;
      renderCurriculum();
    });

    // Checkbox para permitir tomar asignaturas sin prerrequisitos
    document.getElementById('allowAnySubject').addEventListener('change', e => {
      allowAnySubject = e.target.checked;
      localStorage.setItem('allowAnySubject', allowAnySubject);
      renderCurriculum();
    });

    // Botón para aprobar sin prerrequisitos - funciona igual que el click, pero fuerza aprobar
    document.getElementById('forceApproveBtn').addEventListener('click', () => {
      if (!currentStudentId) return alert('No hay estudiante seleccionado.');
      const code = prompt('Ingrese el código de la asignatura para aprobar sin prerrequisitos:').toUpperCase().trim();
      if (!code) return alert('Código inválido.');
      const subj = subjects.find(s => s.code === code);
      if (!subj) return alert('Asignatura no encontrada.');

      const studentData = students[currentStudentId];
      if (studentData.approved.includes(code)) return alert('Asignatura ya aprobada.');
      if (!studentData.approved.includes(code)) studentData.approved.push(code);
      // También eliminar de reprobadas si estaba ahí
      const idx = studentData.reprobated.indexOf(code);
      if (idx > -1) studentData.reprobated.splice(idx, 1);
      saveStudents();
      renderCurriculum();
      alert(`Asignatura ${code} aprobada sin prerrequisitos.`);
    });

    // Reiniciar progreso para estudiante actual
    function resetProgress() {
      if (!currentStudentId) return alert('No hay estudiante seleccionado.');
      if (!confirm('¿Está seguro que desea reiniciar el progreso de este estudiante?')) return;
      students[currentStudentId].approved = [];
      students[currentStudentId].reprobated = [];
      saveStudents();
      renderCurriculum();
    }

    // Iniciar carga
    populateStudentSelector();

  </script>
</body>
</html>
